<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COUNTDOWN - Walk Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Pretendard:wght@400;700;900&display=swap');
        
        body { margin: 0; background: #000; color: white; font-family: 'Pretendard', sans-serif; overflow: hidden; height: 100dvh; }
        
        /* ìº”ë²„ìŠ¤ê°€ ì´ë²¤íŠ¸ë¥¼ ë°›ë„ë¡ ì„¤ì • */
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; touch-action: none; }
        
        /* UI ë ˆì´ì–´: pointer-events: noneìœ¼ë¡œ ì„¤ì •í•˜ì—¬ ë°‘ì˜ ì§€êµ¬ë¥¼ ë§Œì§ˆ ìˆ˜ ìˆê²Œ í•¨ */
        .ui-overlay { position: relative; z-index: 10; pointer-events: none; height: 100%; display: flex; flex-direction: column; justify-content: space-between; padding: 1.5rem; }
        .interactive { pointer-events: auto; } /* ë²„íŠ¼ ë“±ì€ í´ë¦­ ê°€ëŠ¥í•˜ê²Œ */

        .title-font { font-family: 'Black Han Sans', sans-serif; }
        .glass { background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }

        /* í•˜ë‹¨ ë‹¬ë¦¬ê¸° ì¡´ */
        #run-zone {
            position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px; height: 80px; border-radius: 40px; 
            background: linear-gradient(90deg, rgba(250,204,21,0.1) 0%, rgba(0,0,0,0.6) 100%);
            border: 2px solid rgba(250,204,21,0.3); z-index: 20; overflow: hidden;
            display: flex; align-items: center; padding: 0 20px;
        }
        #runner { font-size: 40px; transition: transform 0.1s; filter: drop-shadow(0 0 10px gold); }
        .running #runner { animation: bounce 0.4s infinite alternate; }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-10px); } }

        /* í™•ëŒ€ê²½ (ì ˆëŒ€ ì–´ë‘¡ì§€ ì•Šê²Œ ê°œì„ ) */
        #mag-wrap {
            position: fixed; right: 20px; top: 45%; width: 180px; height: 180px;
            border-radius: 40px; border: 3px solid #facc15; overflow: hidden;
            z-index: 20; background: #000; box-shadow: 0 0 30px rgba(250,204,21,0.4);
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="ui-overlay">
        <div class="flex justify-between items-start">
            <div class="flex flex-col">
                <h1 class="text-yellow-400 text-5xl font-black title-font italic">COUNTDOWN</h1>
                <div class="bg-red-600 text-white px-4 py-1 rounded-lg mt-2 inline-block shadow-lg">
                    <span class="text-3xl font-black" id="dday-text">D-00</span>
                </div>
            </div>
            <div class="text-right">
                <p class="text-slate-400 text-xs font-bold">TARGET: 06.19</p>
            </div>
        </div>

        <div class="flex flex-col items-center">
            <div class="flex items-center gap-4 bg-black/40 p-6 rounded-[3rem] backdrop-blur-md border border-white/10">
                <div class="text-center">
                    <span class="title-font text-8xl md:text-9xl leading-none" id="dist-text">0.0</span>
                    <span class="text-xl text-slate-400 italic ml-1">km</span>
                </div>
                <div class="h-16 w-[2px] bg-white/20"></div>
                <div class="text-yellow-400">
                    <span class="text-6xl md:text-8xl font-black italic" id="percent-text">0.0%</span>
                </div>
            </div>
        </div>

        <div class="w-full max-w-md mx-auto flex flex-col gap-4">
            <div id="run-zone" class="interactive">
                <div id="runner">ğŸƒâ€â™‚ï¸</div>
                <div class="ml-4 text-xs font-bold text-yellow-400/60 uppercase tracking-widest">Global Progress Track</div>
            </div>
            <button onclick="toggleModal('record', true)" class="interactive w-full py-6 bg-yellow-400 text-black rounded-[2rem] font-black text-3xl shadow-2xl active:scale-95 transition-transform">
                ê¸°ë¡ ì¶”ê°€í•˜ê¸°
            </button>
        </div>
    </div>

    <div id="mag-wrap" class="interactive">
        <div id="mag-canvas" style="width:100%; height:100%;"></div>
    </div>

    <div id="record-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-6 bg-black/90 backdrop-blur-xl">
        <div class="interactive glass w-full max-w-sm p-10 rounded-[40px] text-white text-center">
            <h3 class="title-font text-3xl mb-6 text-yellow-400">í™œë™ ê¸°ë¡</h3>
            <div class="space-y-4 mb-8">
                <input type="date" id="inputDate" class="w-full bg-white/10 border border-white/20 rounded-xl p-4 text-white">
                <div class="relative">
                    <input type="number" id="inputKm" step="0.1" placeholder="0.0" class="w-full bg-white/10 border border-white/20 rounded-xl p-6 text-5xl font-bold text-center outline-none focus:border-yellow-400">
                    <span class="absolute right-6 top-1/2 -translate-y-1/2 text-xl text-yellow-400 font-bold">km</span>
                </div>
            </div>
            <div class="flex gap-4">
                <button onclick="toggleModal('record', false)" class="flex-1 py-4 text-slate-400">ì·¨ì†Œ</button>
                <button onclick="submitRecord()" class="flex-1 py-4 bg-yellow-400 text-black rounded-xl font-bold">ì €ì¥</button>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, zoomCamera, renderer, globe, marker, controls, pathTube, zoomLight;
        let totalKm = parseFloat(localStorage.getItem('walk_earth_km_final')) || 0;
        const EARTH_CIRCUMFERENCE = 40075;
        const GLOBE_RADIUS = 2;

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 7;

            zoomCamera = new THREE.PerspectiveCamera(10, 1, 0.01, 20);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // ì¡°ëª…: í™•ëŒ€ê²½ì´ ì–´ë‘¡ì§€ ì•Šê²Œ ì— ë¹„ì–¸íŠ¸ ë¼ì´íŠ¸ë¥¼ ê°•í™”
            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            const sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(5, 5, 5);
            scene.add(sun);

            // ë§ˆì»¤ìš© ì „ìš© ë¼ì´íŠ¸
            zoomLight = new THREE.PointLight(0xfff000, 2, 10);
            scene.add(zoomLight);

            // ì§€êµ¬
            const textureLoader = new THREE.TextureLoader();
            const earthTexture = textureLoader.load('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg');
            globe = new THREE.Mesh(
                new THREE.SphereGeometry(GLOBE_RADIUS, 64, 64),
                new THREE.MeshPhongMaterial({ map: earthTexture })
            );
            globe.renderOrder = 0;
            scene.add(globe);

            // ë§ˆì»¤
            marker = new THREE.Group();
            const glow = new THREE.Sprite(new THREE.SpriteMaterial({
                map: textureLoader.load('https://threejs.org/examples/textures/lensflare/lensflare0.png'),
                color: 0xfff000, transparent: true, blending: THREE.AdditiveBlending, depthTest: false
            }));
            glow.scale.set(0.5, 0.5, 1);
            marker.add(glow);
            marker.renderOrder = 2; // ì§€êµ¬ë³´ë‹¤ ìœ„ì— ë Œë”ë§
            scene.add(marker);

            // íšŒì „ ì»¨íŠ¸ë¡¤ (ì œëŒ€ë¡œ ì‘ë™í•˜ë„ë¡ ì„¤ì •)
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enableZoom = false; // ê±°ë¦¬ ê³ ì •
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            document.getElementById('inputDate').value = new Date().toISOString().substring(0, 10);
            updateDDay();
            updateVisuals(totalKm);
            animate();
        }

        function updateDDay() {
            const today = new Date();
            let dday = new Date(today.getFullYear(), 5, 19);
            if (today > dday) dday.setFullYear(today.getFullYear() + 1);
            const diff = Math.ceil((dday - today) / (1000 * 60 * 60 * 24));
            document.getElementById('dday-text').innerText = `D-${diff}`;
        }

        function updateVisuals(km) {
            const ratio = Math.min(km / EARTH_CIRCUMFERENCE, 1);
            
            // ê¶¤ì  ì—…ë°ì´íŠ¸
            if (pathTube) scene.remove(pathTube);
            const points = [];
            const segments = Math.max(2, Math.floor(ratio * 1000));
            for (let i = 0; i <= segments; i++) {
                const pRatio = (i / segments) * ratio;
                const angle = (Math.PI / 2) - (pRatio * Math.PI * 2);
                points.push(new THREE.Vector3(Math.cos(angle) * 2.05, Math.sin(angle) * 2.05, 0));
            }

            if (points.length > 1) {
                const pathCurve = new THREE.CatmullRomCurve3(points);
                const tubeGeo = new THREE.TubeGeometry(pathCurve, 512, 0.02, 8, false);
                const tubeMat = new THREE.MeshBasicMaterial({ color: 0xfacc15, depthTest: false });
                pathTube = new THREE.Mesh(tubeGeo, tubeMat);
                pathTube.renderOrder = 1;
                scene.add(pathTube);

                const lastPoint = points[points.length - 1];
                marker.position.copy(lastPoint);
                zoomLight.position.copy(lastPoint).multiplyScalar(1.2);
                
                // í™•ëŒ€ ì¹´ë©”ë¼ ìœ„ì¹˜ ì„¤ì •
                const normal = lastPoint.clone().normalize();
                zoomCamera.position.copy(lastPoint.clone().add(normal.multiplyScalar(4)));
                zoomCamera.lookAt(lastPoint);
            }

            // UI í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸ (ì†Œìˆ˜ì  1ìë¦¬)
            document.getElementById('dist-text').innerText = km.toFixed(1);
            document.getElementById('percent-text').innerText = (ratio * 100).toFixed(1) + "%";
            
            // ëŸ¬ë„ˆ ìœ„ì¹˜ ì—…ë°ì´íŠ¸ (í•˜ë‹¨ ë°”)
            const runner = document.getElementById('runner');
            runner.style.transform = `translateX(${ratio * 300}px)`;
        }

        function submitRecord() {
            const kmInput = document.getElementById('inputKm');
            let addedKm = parseFloat(kmInput.value) || 0;
            if (addedKm <= 0) { toggleModal('record', false); return; }

            const startKm = totalKm;
            totalKm += addedKm;
            localStorage.setItem('walk_earth_km_final', totalKm);
            toggleModal('record', false);

            document.getElementById('run-zone').classList.add('running');

            gsap.to({ val: startKm }, {
                val: totalKm,
                duration: 3,
                ease: "power2.out",
                onUpdate: function() { updateVisuals(this.targets()[0].val); },
                onComplete: () => {
                    document.getElementById('run-zone').classList.remove('running');
                    kmInput.value = "";
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            // ë©”ì¸ ë Œë”ë§
            renderer.setViewport(0, 0, window.innerWidth, window.innerHeight);
            renderer.setScissorTest(false);
            renderer.render(scene, camera);

            // í™•ëŒ€ê²½ ë Œë”ë§
            const magElem = document.getElementById('mag-wrap');
            const rect = magElem.getBoundingClientRect();
            const minX = rect.left;
            const minY = window.innerHeight - rect.bottom;

            renderer.setScissorTest(true);
            renderer.setScissor(minX, minY, rect.width, rect.height);
            renderer.setViewport(minX, minY, rect.width, rect.height);
            renderer.render(scene, zoomCamera);
        }

        function toggleModal(id, show) { document.getElementById(id + '-modal').classList.toggle('hidden', !show); }
        
        window.addEventListener('resize', () => { 
            camera.aspect = window.innerWidth / window.innerHeight; 
            camera.updateProjectionMatrix(); 
            renderer.setSize(window.innerWidth, window.innerHeight); 
        });

        init3D();
    </script>
</body>
</html>
