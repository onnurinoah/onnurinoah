<body>

    <div class="fixed top-6 right-6 z-20 flex flex-col items-end gap-4">

        <div id="personal-stat-card" class="opacity-0 transform translate-x-10 transition-all duration-700">

                <span class="text-xs md:text-sm text-white/50 font-bold">(ì§€êµ¬ ë‘˜ë ˆ 40,075km)</span>
            </div>
            <div class="flex flex-col items-center">

        <div class="w-full max-w-xs mx-auto pb-10"> 
            <button onclick="openLoginModal()" class="interactive w-full py-5 bg-white text-black rounded-2xl font-black text-xl shadow-2xl active:scale-95 transition-transform"> 
                ê¸°ë¡ ì¶”ê°€í•˜ê¸° 
            </button> 
        </div> 
    </div> 

    <div class="fixed bottom-6 left-6 z-30 interactive"> 
        <button id="test-btn" onclick="runMegaSimulation()" class="glass px-5 py-2.5 rounded-xl text-[10px] font-black text-white/40 border border-white/5 hover:text-yellow-400 hover:border-yellow-400/50 transition-all"> 
            ğŸ”¥ 1000ëª… ë°ì´í„° ì‹œë®¬ë ˆì´ì…˜ 
        </button> 
        <div id="test-status" class="hidden mt-2 p-2 bg-yellow-400 rounded-lg text-black font-black text-[9px] animate-bounce"> 
            SIMULATING: <span id="test-count">0</span> / 1,000 
        </div> 
    </div> 

    <div id="modal-backdrop" class="fixed inset-0 z-50 hidden flex items-center justify-center p-6 bg-black/90 backdrop-blur-xl"> 
        <div id="login-modal" class="interactive glass w-full max-w-sm p-8 rounded-[40px] text-white text-center"> 
            <h3 class="title-font text-3xl mb-8 text-yellow-400">ë³¸ì¸ í™•ì¸</h3> 
            <div class="space-y-4"> 
                <input type="text" id="loginName" placeholder="ì´ë¦„" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 outline-none focus:border-yellow-400 font-bold text-center"> 
                <input type="number" id="loginPhone" placeholder="íœ´ëŒ€í° ë’· 4ìë¦¬" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 outline-none focus:border-yellow-400 font-bold text-center"> 
            </div> 
            <div class="flex gap-4 mt-8"> 
                <button onclick="closeModals()" class="flex-1 py-4 text-slate-400 font-bold">ì·¨ì†Œ</button> 
                <button onclick="processLogin()" class="flex-1 py-4 bg-yellow-400 text-black rounded-2xl font-black">í™•ì¸</button> 
            </div> 
        </div> 

        <div id="target-modal" class="interactive glass w-full max-w-sm p-8 rounded-[40px] text-white text-center hidden"> 
            <h3 class="title-font text-2xl mb-2 text-yellow-400">ëª©í‘œ ì„¤ì •</h3> 
            <p class="text-slate-400 text-[10px] mb-8 uppercase tracking-widest font-bold">ë„ì „ ëª©í‘œ ê±°ë¦¬ë¥¼ ì…ë ¥í•˜ì„¸ìš”</p> 
            <div class="relative mb-10">
                <input type="number" id="targetInput" placeholder="0" class="w-full bg-transparent border-b-2 border-yellow-400 outline-none text-5xl font-black text-center text-yellow-400 p-2"> 
                <span class="absolute right-0 bottom-2 text-yellow-400 font-bold">km</span>
            </div>
            <button onclick="processTargetSetting()" class="w-full py-5 bg-yellow-400 text-black rounded-2xl font-black text-lg">ë„ì „ ì‹œì‘í•˜ê¸°</button> 
        </div> 

        <div id="record-modal" class="interactive glass w-full max-w-sm p-8 rounded-[40px] text-white text-center hidden"> 
            <h3 id="modal-user-title" class="title-font text-3xl mb-1 text-yellow-400">ì‚¬ìš©ìë‹˜</h3> 
            <p class="text-slate-500 text-[10px] mb-8 uppercase tracking-widest font-bold italic">ì–¼ë§ˆë‚˜ ê±·ê±°ë‚˜ ë›°ì…¨ë‚˜ìš”?</p> 
            <div class="relative mb-10">
                <input type="number" id="inputKm" step="0.1" placeholder="0.0" class="w-full bg-transparent border-b-2 border-yellow-400 outline-none text-6xl font-black text-center text-yellow-400 p-2"> 
                <span class="absolute right-0 bottom-2 text-yellow-400 font-bold text-xl">km</span>
            </div>
            <div class="flex gap-4"> 
                <button onclick="closeModals()" class="flex-1 py-4 text-slate-400 font-bold">ì·¨ì†Œ</button> 
                <button onclick="processSubmitRecord()" class="flex-1 py-4 bg-yellow-400 text-black rounded-2xl font-black">ê¸°ë¡ ì €ì¥</button> 
            </div> 
        </div> 
    </div> 

    <script> 
        let scene, camera, renderer, globe, marker, controls, pathTube; 
        const EARTH_CIRCUMFERENCE = 40075;  
        const GLOBE_RADIUS = 2; 
        const PATH_RADIUS = 2.15; 
        
        let appData = JSON.parse(localStorage.getItem('earthChallenge_v10')) || {  
            users: {},  
            totalKm: 0, 
            totalGoal: 0 
        }; 

        let visualData = {
            totalKm: appData.totalKm,
            totalGoal: appData.totalGoal,
            personalDist: 0,
            personalTarget: 0
        };

        let currentUserId = null; 

        function init3D() { 
            scene = new THREE.Scene(); 
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); 
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); 
            renderer.setSize(window.innerWidth, window.innerHeight); 
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); 
            document.getElementById('canvas-container').appendChild(renderer.domElement); 

            const textureLoader = new THREE.TextureLoader(); 
            scene.add(new THREE.AmbientLight(0xffffff, 1.2)); 
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.5); 
            sunLight.position.set(5, 3, 5); 
            scene.add(sunLight); 

            const earthTexture = textureLoader.load('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg'); 
            globe = new THREE.Mesh( 
                new THREE.SphereGeometry(GLOBE_RADIUS, 64, 64),  
                new THREE.MeshStandardMaterial({ map: earthTexture, roughness: 0.4, metalness: 0.4 }) 
            ); 
            scene.add(globe); 

            // ë¹›ì˜ ëì§€ì (ë§ˆì»¤) - ê²€ì€ ì‚¬ê°ë°°ê²½ ì œê±°ë¥¼ ìœ„í•œ ê°•í™”ëœ ì„¤ì •
            marker = new THREE.Group(); 
            const glowTexture = textureLoader.load('https://threejs.org/examples/textures/lensflare/lensflare0.png');
            const glowMat = new THREE.SpriteMaterial({ 
                map: glowTexture, 
                color: 0xffcc00, 
                transparent: true, 
                blending: THREE.AdditiveBlending, // í•µì‹¬: ê²€ì€ìƒ‰ì„ íˆ¬ëª…í•˜ê²Œ ì²˜ë¦¬
                depthWrite: false, // ë‹¤ë¥¸ ë¬¼ì²´ ê°€ë¦¼ ë°©ì§€
                depthTest: false   // ë‹¤ë¥¸ ë¬¼ì²´ ë’¤ì— ìˆ¨ì§€ ì•Šê²Œ ì²˜ë¦¬ (ê°€ì¥ í™•ì‹¤í•œ ë°©ë²•)
            });
            const glow = new THREE.Sprite(glowMat); 
            glow.scale.set(1.5, 1.5, 1); // ìš”ì²­í•˜ì‹  ëŒ€ë¡œ í¬ê¸°ë¥¼ ì¡°ê¸ˆ ë” í‚¤ì›€
            marker.add(glow); 
            scene.add(marker); 

            camera.position.z = 6; 
            controls = new THREE.OrbitControls(camera, renderer.domElement); 
            controls.enableDamping = true; 
            controls.enableZoom = false; 

            updateDDay();
            updateVisuals(true); 
            animate(); 
        } 

        function updateDDay() {
            const target = new Date('2026-06-19T00:00:00');
            const now = new Date();
            const diff = target - now;
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            document.getElementById('d-day-text').innerText = days > 0 ? `D-${days}` : (days === 0 ? "D-Day" : `D+${Math.abs(days)}`);
        }

        function updateVisuals(immediate = false) { 
            const duration = immediate ? 0 : 2.5; 

            gsap.to(visualData, {
                totalKm: appData.totalKm,
                totalGoal: appData.totalGoal,
                duration: duration,
                ease: "power2.out",
                onUpdate: () => {
                    const globalRatio = visualData.totalGoal > 0 ? Math.min(visualData.totalKm / visualData.totalGoal, 1) : 0;
                    
                    // ì†Œìˆ˜ì  ì´í•˜ ìˆ«ì í¬ê¸° ì¡°ì ˆ í¬ë§·íŒ…
                    const formatted = visualData.totalKm.toLocaleString(undefined, {minimumFractionDigits: 1, maximumFractionDigits: 1});
                    const parts = formatted.split('.');
                    document.getElementById('dist-integer').innerText = parts[0];
                    document.getElementById('dist-fraction').innerText = "." + parts[1];

                    document.getElementById('percent-text').innerText = (globalRatio * 100).toFixed(2) + "%"; 
                    document.getElementById('global-progress-bar').style.width = (globalRatio * 100) + "%"; 
                    document.getElementById('global-target-display').innerText = Math.floor(visualData.totalGoal).toLocaleString() + " km"; 
                    renderPath(visualData.totalKm);
                }
            });

            if (currentUserId && appData.users[currentUserId]) { 
                const u = appData.users[currentUserId]; 
                gsap.to(visualData, {
                    personalDist: u.dist,
                    personalTarget: u.target,
                    duration: duration,
                    ease: "power2.out",
                    onUpdate: () => {
                        const myRatio = visualData.personalTarget > 0 ? Math.min(visualData.personalDist / visualData.personalTarget, 1) : 0; 
                        document.getElementById('my-dist-text').innerText = visualData.personalDist.toLocaleString(undefined, {minimumFractionDigits: 1}); 
                        document.getElementById('my-target-text').innerText = Math.floor(visualData.personalTarget).toLocaleString(); 
                        document.getElementById('my-percent-text').innerText = Math.floor(myRatio * 100) + "%"; 
                        document.getElementById('my-progress-bar').style.width = (myRatio * 100) + "%"; 
                    }
                });
                document.getElementById('personal-stat-card').classList.remove('opacity-0', 'translate-x-10');
            } 
        } 

        function renderPath(km) {
            const earthRatio = Math.min(km / EARTH_CIRCUMFERENCE, 1);
            if (pathTube) { scene.remove(pathTube); pathTube.geometry.dispose(); pathTube.material.dispose(); } 
            if (earthRatio > 0) { 
                const points = []; 
                const segments = Math.max(2, Math.floor(earthRatio * 400)); 
                for (let i = 0; i <= segments; i++) { 
                    const pRatio = (i / segments) * earthRatio; 
                    const angle = Math.PI - (pRatio * Math.PI * 2); 
                    points.push(new THREE.Vector3(Math.cos(angle) * PATH_RADIUS, Math.sin(angle) * PATH_RADIUS, 0)); 
                } 
                const pathCurve = new THREE.CatmullRomCurve3(points); 
                const tubeGeo = new THREE.TubeGeometry(pathCurve, 128, 0.02, 8, false); 
                const tubeMat = new THREE.MeshStandardMaterial({ color: 0xffd700, emissive: 0xffaa00, emissiveIntensity: 2 }); 
                pathTube = new THREE.Mesh(tubeGeo, tubeMat); 
                scene.add(pathTube); 
                marker.position.copy(points[points.length - 1]); 
            } 
        }

        // ë°˜ì§ì„ íš¨ê³¼ ê°•í™”
        function triggerSparkle() {
            gsap.to(marker.scale, {
                x: 6, y: 6, z: 6, 
                duration: 0.3, 
                yoyo: true, 
                repeat: 3, 
                ease: "back.out(2)",
                onComplete: () => { marker.scale.set(1, 1, 1); }
            });
        }

        function openLoginModal() { 
            document.getElementById('modal-backdrop').classList.remove('hidden'); 
            document.getElementById('login-modal').classList.remove('hidden'); 
            document.getElementById('target-modal').classList.add('hidden'); 
            document.getElementById('record-modal').classList.add('hidden'); 
        } 

        function processLogin() { 
            const name = document.getElementById('loginName').value.trim(); 
            const phone = document.getElementById('loginPhone').value.trim(); 
            if(!name || phone.length < 4) return alert("ì •ë³´ë¥¼ ì •í™•íˆ ì…ë ¥í•´ì£¼ì„¸ìš”."); 
            currentUserId = `${name}_${phone}`; 
            document.getElementById('login-modal').classList.add('hidden'); 
            if (appData.users[currentUserId]) { showRecordModal(); } 
            else { document.getElementById('target-modal').classList.remove('hidden'); } 
        } 

        function processTargetSetting() { 
            const target = parseFloat(document.getElementById('targetInput').value); 
            if (!target || target <= 0) return alert("ëª©í‘œ ê±°ë¦¬ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”."); 
            appData.users[currentUserId] = { name: document.getElementById('loginName').value, target: target, dist: 0 }; 
            appData.totalGoal += target;
            document.getElementById('target-modal').classList.add('hidden'); 
            showRecordModal(); 
        } 

        function showRecordModal() { 
            document.getElementById('modal-user-title').innerText = appData.users[currentUserId].name + "ë‹˜"; 
            document.getElementById('record-modal').classList.remove('hidden'); 
            updateVisuals(); 
        } 

        function processSubmitRecord() { 
            const val = parseFloat(document.getElementById('inputKm').value); 
            if(!val || val <= 0) return alert("ê±°ë¦¬ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”."); 
            appData.users[currentUserId].dist += val; 
            appData.totalKm += val; 
            saveAndClose(); 
            triggerSparkle();
        } 

        function saveAndClose() { 
            localStorage.setItem('earthChallenge_v10', JSON.stringify(appData)); 
            closeModals(); 
            updateVisuals(); 
            document.getElementById('inputKm').value = '';
            document.getElementById('targetInput').value = '';
        } 

        function closeModals() { document.getElementById('modal-backdrop').classList.add('hidden'); } 

        function runMegaSimulation() { 
            const btn = document.getElementById('test-btn'); 
            const status = document.getElementById('test-status'); 
            const countDisplay = document.getElementById('test-count'); 
            btn.disabled = true; 
            status.classList.remove('hidden'); 
            let count = 0; 
            const timer = setInterval(() => { 
                for(let i=0; i<10; i++) {
                    count++; 
                    appData.totalGoal += (50 + Math.random() * 50); 
                    appData.totalKm += (1 + Math.random() * 24); 
                } 
                countDisplay.innerText = count; 
                updateVisuals(); 
                if (count >= 1000) { 
                    clearInterval(timer); 
                    btn.disabled = false; 
                    status.classList.add('hidden'); 
                    localStorage.setItem('earthChallenge_v10', JSON.stringify(appData)); 
                    triggerSparkle();
                } 
            }, 50); 
        } 

        function animate() { 
            requestAnimationFrame(animate); 
            if(globe) globe.rotation.y -= 0.0005; 
            controls.update(); 
            renderer.render(scene, camera); 
        } 

        window.addEventListener('resize', () => { 
            camera.aspect = window.innerWidth / window.innerHeight; 
            camera.updateProjectionMatrix(); 
            renderer.setSize(window.innerWidth, window.innerHeight); 
        }); 

        init3D(); 
    </script>
