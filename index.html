<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>걸어서 지구 한바퀴 - 최종 최적화</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Pretendard:wght@400;700;900&display=swap');
        body { margin: 0; background: #00050a; color: white; font-family: 'Pretendard', sans-serif; overflow: hidden; height: 100dvh; touch-action: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; outline: none; }
        .ui-overlay { position: relative; z-index: 10; pointer-events: none; height: 100%; display: flex; flex-direction: column; justify-content: space-between; padding: 2rem 1.5rem; }
        .interactive { pointer-events: auto; }
        .title-font { font-family: 'Black Han Sans', sans-serif; }
        .glass { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        /* 입력창 포커스 시 브라우저 확대 방지 */
        input { font-size: 16px !important; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="fixed top-6 right-6 z-20 text-right interactive">
        <p class="text-[10px] text-yellow-400 font-bold tracking-widest mb-1">D-DAY COUNTDOWN</p>
        <div id="dday-text" class="title-font text-3xl text-white">D-Day</div>
    </div>

    <div class="fixed bottom-6 left-6 z-30 interactive">
        <button id="test-btn" onclick="runLiveSimulation()" class="glass px-5 py-2.5 rounded-xl text-[11px] font-bold text-yellow-400 border border-yellow-400/30 active:scale-95 transition-all">
            시뮬레이션 (1,000명)
        </button>
        <div id="test-status" class="hidden mt-2 px-3 py-1 bg-yellow-400 text-black text-[10px] font-black rounded-md animate-pulse">
            TESTING: <span id="test-count">0</span> / 1,000
        </div>
    </div>

    <div class="ui-overlay">
        <div class="text-center pt-10">
            <p id="user-greeting" class="text-yellow-400 text-xs font-bold tracking-[0.4em] mb-3 title-font">TOGETHER AROUND THE WORLD</p>
            <div class="flex flex-col items-center justify-center drop-shadow-2xl">
                <div class="flex items-baseline">
                    <span id="dist-text" class="title-font text-6xl md:text-8xl">0.00</span>
                    <span class="text-xl text-slate-400 ml-2 font-black italic">KM</span>
                </div>
                <div class="flex items-center gap-2 mt-2">
                    <span id="percent-text" class="text-2xl font-black text-yellow-400">0.00%</span>
                    <div class="h-1 w-24 bg-white/10 rounded-full overflow-hidden">
                        <div id="progress-bar" class="h-full bg-yellow-400" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="w-full max-w-sm mx-auto pb-10">
            <button onclick="startRecordFlow()" class="interactive w-full py-5 bg-yellow-400 text-black rounded-2xl font-black text-xl shadow-[0_15px_30px_rgba(250,204,21,0.3)] active:scale-95 transition-transform">
                내 기록 저장하기
            </button>
        </div>
    </div>

    <div id="modal-backdrop" class="fixed inset-0 z-50 hidden flex items-center justify-center p-6 bg-black/80 backdrop-blur-md">
        <div id="login-modal" class="interactive glass w-full max-w-xs p-8 rounded-[30px] text-white text-center hidden">
            <h3 class="title-font text-2xl mb-6 text-yellow-400">본인 확인</h3>
            <div class="space-y-3 mb-8">
                <input type="text" id="loginName" placeholder="이름" class="w-full bg-white/10 border border-white/10 rounded-xl p-4 outline-none focus:border-yellow-400 text-center">
                <input type="tel" id="loginPhone" maxlength="4" placeholder="휴대폰 뒷 4자리" class="w-full bg-white/10 border border-white/10 rounded-xl p-4 outline-none focus:border-yellow-400 text-center">
            </div>
            <div class="flex gap-3">
                <button onclick="closeModals()" class="flex-1 py-3 text-slate-400 text-sm font-bold">취소</button>
                <button onclick="handleLogin()" class="flex-1 py-3 bg-yellow-400 text-black rounded-xl font-bold">확인</button>
            </div>
        </div>

        <div id="record-modal" class="interactive glass w-full max-w-xs p-8 rounded-[30px] text-white text-center hidden">
            <h3 id="modal-user-title" class="title-font text-2xl mb-1 text-yellow-400">사용자님</h3>
            <p class="text-slate-500 text-[10px] mb-8 tracking-widest uppercase font-bold">Today's Distance</p>
            <input type="number" id="inputKm" step="0.1" placeholder="0.0" class="w-full bg-transparent border-b-2 border-yellow-400 mb-10 outline-none text-5xl font-black text-center text-yellow-400 p-2">
            <div class="flex gap-3">
                <button onclick="closeModals()" class="flex-1 py-3 text-slate-400 text-sm font-bold">취소</button>
                <button onclick="submitRecord()" class="flex-1 py-3 bg-yellow-400 text-black rounded-xl font-bold">기록 완료</button>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, globe, marker, controls, pathTube;
        const EARTH_CIRCUMFERENCE = 40075; 
        const GLOBE_RADIUS = 2;
        const PATH_RADIUS = 2.1; 
        
        let appData = JSON.parse(localStorage.getItem('earthData_V4')) || { totalGlobalKm: 0 };

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // 고해상도 대응 및 성능 제한
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const textureLoader = new THREE.TextureLoader();
            // 배경 로드 및 에러 핸들링
            textureLoader.load('countdown.jpg', 
                (tex) => { scene.background = tex; }, 
                undefined, 
                () => { scene.background = new THREE.Color(0x00050a); }
            );

            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
            sunLight.position.set(5, 3, 5);
            scene.add(sunLight);

            // 지구본 재질 최적화
            const earthTexture = textureLoader.load('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg');
            globe = new THREE.Mesh(
                new THREE.SphereGeometry(GLOBE_RADIUS, 64, 64), 
                new THREE.MeshStandardMaterial({ 
                    map: earthTexture, 
                    roughness: 0.5, 
                    metalness: 0.2,
                    emissive: 0x112244,
                    emissiveIntensity: 0.2
                })
            );
            scene.add(globe);

            // 마커(빛의 끝부분)
            marker = new THREE.Group();
            const glow = new THREE.Sprite(new THREE.SpriteMaterial({
                map: textureLoader.load('https://threejs.org/examples/textures/lensflare/lensflare0.png'),
                color: 0xffdd00, transparent: true, blending: THREE.AdditiveBlending
            }));
            glow.scale.set(1, 1, 1);
            marker.add(glow);
            scene.add(marker);

            camera.position.z = 6;
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enableZoom = false;
            controls.rotateSpeed = 0.5;

            updateDDay();
            updateVisuals(appData.totalGlobalKm);
            animate();
        }

        function updateDDay() {
            const target = new Date(2026, 5, 19);
            const diff = target - new Date();
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            document.getElementById('dday-text').innerText = days > 0 ? `D-${days}` : (days === 0 ? "D-Day" : `D+${Math.abs(days)}`);
        }

        function updateVisuals(km) {
            const ratio = Math.min(km / EARTH_CIRCUMFERENCE, 1);
            
            // UI 업데이트
            document.getElementById('dist-text').innerText = km.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('percent-text').innerText = (ratio * 100).toFixed(2) + "%";
            document.getElementById('progress-bar').style.width = (ratio * 100) + "%";
            
            // 3D 궤적 업데이트 및 메모리 해제 (중요!)
            if (pathTube) {
                scene.remove(pathTube);
                pathTube.geometry.dispose();
                pathTube.material.dispose();
            }
            
            if (ratio > 0.0001) {
                const points = [];
                const segments = Math.max(2, Math.floor(ratio * 400));
                for (let i = 0; i <= segments; i++) {
                    const pRatio = (i / segments) * ratio;
                    const angle = Math.PI - (pRatio * Math.PI * 2);
                    points.push(new THREE.Vector3(Math.cos(angle) * PATH_RADIUS, Math.sin(angle) * PATH_RADIUS, 0));
                }

                const pathCurve = new THREE.CatmullRomCurve3(points);
                const tubeGeo = new THREE.TubeGeometry(pathCurve, Math.min(segments, 128), 0.03, 8, false);
                const tubeMat = new THREE.MeshStandardMaterial({ 
                    color: 0xffd700, emissive: 0xff8800, emissiveIntensity: 2, roughness: 0.1 
                });
                pathTube = new THREE.Mesh(tubeGeo, tubeMat);
                scene.add(pathTube);

                const lastPoint = points[points.length - 1];
                marker.position.copy(lastPoint);
                marker.visible = true;
            } else {
                marker.visible = false;
            }
        }

        // --- 시뮬레이션: 렉 없이 1000명 처리 ---
        function runLiveSimulation() {
            const btn = document.getElementById('test-btn');
            const status = document.getElementById('test-status');
            const countDisplay = document.getElementById('test-count');
            
            btn.disabled = true;
            status.classList.remove('hidden');

            let count = 0;
            const total = 1000;
            
            const timer = setInterval(() => {
                count += 2; // 성능 테스트를 위해 2명씩 빠르게 추가
                if (count > total) count = total;
                
                countDisplay.innerText = count;
                appData.totalGlobalKm += (Math.random() * 15 + 1);
                
                // 매 프레임 업데이트가 아닌 requestAnimationFrame에 위임
                requestAnimationFrame(() => {
                    updateVisuals(appData.totalGlobalKm);
                });

                if (count >= total) {
                    clearInterval(timer);
                    btn.disabled = false;
                    status.classList.add('hidden');
                    localStorage.setItem('earthData_V4', JSON.stringify(appData));
                }
            }, 20); 
        }

        function startRecordFlow() {
            document.getElementById('modal-backdrop').classList.remove('hidden');
            document.getElementById('login-modal').classList.remove('hidden');
        }

        function handleLogin() {
            const name = document.getElementById('loginName').value;
            const phone = document.getElementById('loginPhone').value;
            if(!name || phone.length < 4) return alert("정보를 입력해주세요.");
            
            document.getElementById('modal-user-title').innerText = name + "님";
            document.getElementById('login-modal').classList.add('hidden');
            document.getElementById('record-modal').classList.remove('hidden');
        }

        function submitRecord() {
            const val = parseFloat(document.getElementById('inputKm').value);
            if(!val || val <= 0) return alert("거리를 입력해주세요.");

            const startVal = appData.totalGlobalKm;
            appData.totalGlobalKm += val;
            localStorage.setItem('earthData_V4', JSON.stringify(appData));
            closeModals();

            // 부드러운 애니메이션
            gsap.to({v: startVal}, {
                v: appData.totalGlobalKm,
                duration: 1.5,
                ease: "power2.out",
                onUpdate: function() { updateVisuals(this.targets()[0].v); }
            });
        }

        function closeModals() {
            document.getElementById('modal-backdrop').classList.add('hidden');
            document.getElementById('login-modal').classList.add('hidden');
            document.getElementById('record-modal').classList.add('hidden');
        }

        function animate() {
            requestAnimationFrame(animate);
            if(globe) globe.rotation.y -= 0.001; 
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init3D();
    </script>
</body>
</html>
