<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ê±¸ì–´ì„œ ì§€êµ¬ í•œë°”í€´ - Holy Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Pretendard:wght@400;700;900&display=swap');
        
        body { margin: 0; background: #00050a; color: white; font-family: 'Pretendard', sans-serif; overflow: hidden; height: 100dvh; touch-action: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .ui-overlay { position: relative; z-index: 10; pointer-events: none; height: 100%; display: flex; flex-direction: column; justify-content: space-between; padding: 1.5rem; }
        .interactive { pointer-events: auto; }
        .title-font { font-family: 'Black Han Sans', sans-serif; }
        .glass { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.2); }

        /* ê°€ë¡œí˜• ëŸ¬ë‹ ì‹œë®¬ë ˆì´í„° (í•˜ë‹¨) */
        #runner-zone {
            position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%);
            width: 80%; max-width: 500px; height: 80px; border-radius: 40px; overflow: hidden;
            background: linear-gradient(to right, rgba(250,204,21,0.1), rgba(0,0,0,0.5));
            border: 2px solid rgba(250,204,21,0.3); z-index: 20; display: flex; align-items: center;
        }
        #ground-lane {
            position: absolute; left: 0; width: 200%; height: 20px; bottom: 10px;
            background: repeating-linear-gradient(90deg, #facc15 0px, #facc15 20px, transparent 20px, transparent 60px);
            opacity: 0.3;
        }
        .running #ground-lane { animation: moveGround 0.8s linear infinite; }
        @keyframes moveGround { from { transform: translateX(0); } to { transform: translateX(-80px); } }
        
        /* ì˜ˆìˆ˜ë‹˜ ìºë¦­í„° ìŠ¤íƒ€ì¼ */
        #runner-char { 
            position: relative; font-size: 50px; z-index: 25; margin-left: 20px; transition: transform 0.2s;
            filter: drop-shadow(0 0 10px rgba(250,204,21,0.8));
        }
        /* ì´ë¯¸ì§€ ì‚¬ìš© ì‹œë¥¼ ëŒ€ë¹„í•œ ìŠ¤íƒ€ì¼ */
        #runner-char img { width: 60px; height: 60px; object-fit: contain; }
        
        .running #runner-char { animation: horizontalRun 0.4s ease-in-out infinite; }
        @keyframes horizontalRun { 
            0%, 100% { transform: translateY(0) rotate(-2deg); } 
            50% { transform: translateY(-10px) rotate(2deg); } 
        }

        .dday-badge { background: #ef4444; color: white; padding: 4px 12px; border-radius: 8px; font-weight: 900; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="ui-overlay">
        <div class="flex justify-between items-start">
            <div class="text-left">
                <p class="text-yellow-400 text-sm font-bold tracking-widest title-font mb-1">ê±¸ì–´ì„œ ì§€êµ¬ í•œë°”í€´</p>
                <div class="flex items-center gap-3">
                    <span class="dday-badge" id="dday-text">D-DAY</span>
                </div>
            </div>
        </div>

        <div class="flex flex-col items-center mb-24">
            <h1 class="title-font text-7xl md:text-9xl leading-none mb-2">
                <span id="dist-text">0.00</span><span class="text-xl text-slate-400 ml-1 font-sans italic">km</span>
            </h1>
            <div class="flex items-center gap-4 bg-black/40 px-6 py-2 rounded-full border border-white/10">
                <span id="percent-text" class="text-yellow-400 font-black text-3xl">0.00%</span>
            </div>
        </div>

        <div class="w-full max-w-md mx-auto mb-4">
            <button onclick="toggleModal('record', true)" class="interactive w-full py-5 bg-yellow-400 text-black rounded-3xl font-black text-xl shadow-lg active:scale-95 transition-transform">
                ì˜¤ëŠ˜ì˜ ë°œê±¸ìŒ ê¸°ë¡í•˜ê¸°
            </button>
        </div>
    </div>

    <div id="runner-zone">
        <div id="ground-lane"></div>
        <div id="runner-char">
            ğŸ§”â€â™‚ï¸
        </div>
        <div class="absolute right-6 text-[10px] text-yellow-400 font-bold uppercase tracking-widest">On the Way</div>
    </div>

    <div id="record-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-6 bg-black/90 backdrop-blur-md">
        <div class="interactive glass w-full max-w-sm p-8 rounded-[40px] text-center">
            <h3 class="title-font text-2xl mb-6 text-yellow-400">í™œë™ ê¸°ë¡</h3>
            <input type="number" id="inputKm" step="0.1" placeholder="0.0" class="w-full bg-white/5 border border-white/20 rounded-2xl p-4 outline-none focus:border-yellow-400 text-4xl font-bold text-center mb-6">
            <div class="flex gap-3">
                <button onclick="toggleModal('record', false)" class="flex-1 py-4 font-bold text-slate-400">ì·¨ì†Œ</button>
                <button onclick="submitRecord()" class="flex-1 py-4 bg-yellow-400 text-black rounded-2xl font-black">ì €ì¥</button>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, globe, marker, controls, pathTube;
        let totalKm = parseFloat(localStorage.getItem('walk_earth_km_v3')) || 0;
        const EARTH_CIRCUMFERENCE = 40075; 
        const GLOBE_RADIUS = 2;
        const PATH_RADIUS = 2.05; // ì§€êµ¬ í‘œë©´ì— ì•„ì£¼ ì‚´ì§ ë„ì›€

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            const sun = new THREE.DirectionalLight(0xffffff, 1.2);
            sun.position.set(5, 3, 5);
            scene.add(sun);

            const textureLoader = new THREE.TextureLoader();
            // ê³ í•´ìƒë„ í…ìŠ¤ì²˜ ì‚¬ìš© ê°€ëŠ¥
            const earthTexture = textureLoader.load('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg');
            globe = new THREE.Mesh(
                new THREE.SphereGeometry(GLOBE_RADIUS, 64, 64), 
                new THREE.MeshPhongMaterial({ map: earthTexture })
            );
            scene.add(globe);

            // ë§ˆì»¤(í˜„ì¬ ìœ„ì¹˜ ë¹›)
            marker = new THREE.Group();
            const glow = new THREE.PointLight(0xfacc15, 2, 10);
            marker.add(glow);
            const sprite = new THREE.Sprite(new THREE.SpriteMaterial({
                map: textureLoader.load('https://threejs.org/examples/textures/lensflare/lensflare0.png'),
                color: 0xfacc15, transparent: true, blending: THREE.AdditiveBlending
            }));
            sprite.scale.set(0.5, 0.5, 1);
            marker.add(sprite);
            scene.add(marker);

            camera.position.set(0, 1, 5);
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // D-Day ê³„ì‚°
            const today = new Date();
            const dday = new Date(today.getFullYear(), 5, 19); 
            if (today > dday) dday.setFullYear(dday.getFullYear() + 1);
            document.getElementById('dday-text').innerText = `D-${Math.ceil((dday - today) / (86400000))}`;

            updateVisuals(totalKm);
            animate();
        }

        function updateVisuals(km) {
            const ratio = Math.min(km / EARTH_CIRCUMFERENCE, 1);
            const percent = (ratio * 100).toFixed(2);
            
            if (pathTube) scene.remove(pathTube);
            
            if (ratio > 0) {
                const points = [];
                const segments = Math.floor(ratio * 300);
                for (let i = 0; i <= segments; i++) {
                    const pRatio = (i / segments) * ratio;
                    const angle = (pRatio * Math.PI * 2);
                    // ê¶¤ì  ìƒì„± (ì§€êµ¬ ìì „ì¶• ê¸°ì¤€ ì ë„ ë°©í–¥ íšŒì „)
                    points.push(new THREE.Vector3(Math.sin(angle) * PATH_RADIUS, 0, Math.cos(angle) * PATH_RADIUS));
                }

                const pathCurve = new THREE.CatmullRomCurve3(points);
                const tubeGeo = new THREE.TubeGeometry(pathCurve, 128, 0.015, 8, false);
                
                // *** í•µì‹¬: ì§€êµ¬ê°€ ê°€ë¦¬ì§€ ì•Šê²Œ ì„¤ì • ***
                const tubeMat = new THREE.MeshBasicMaterial({ 
                    color: 0xfacc15,
                    depthTest: false, // ë‹¤ë¥¸ ì˜¤ë¸Œì íŠ¸ ë’¤ì— ìˆì–´ë„ ê·¸ë ¤ì§
                    transparent: true,
                    opacity: 0.8
                });
                
                pathTube = new THREE.Mesh(tubeGeo, tubeMat);
                pathTube.renderOrder = 999; // ë Œë”ë§ ìˆœì„œë¥¼ ê°€ì¥ ë‚˜ì¤‘ìœ¼ë¡œ
                scene.add(pathTube);

                const lastPoint = points[points.length - 1];
                marker.position.copy(lastPoint);
            } else {
                marker.position.set(0, 0, PATH_RADIUS);
            }

            document.getElementById('dist-text').innerText = km.toLocaleString(undefined, {minimumFractionDigits: 2});
            document.getElementById('percent-text').innerText = percent + "%";
        }

        function submitRecord() {
            const kmInput = document.getElementById('inputKm');
            let addedKm = parseFloat(kmInput.value) || 0;
            if (addedKm <= 0) { toggleModal('record', false); return; }

            const startKm = totalKm;
            totalKm += addedKm;
            localStorage.setItem('walk_earth_km_v3', totalKm);
            toggleModal('record', false);

            // ê°€ë¡œ ëŸ¬ë‹ ì• ë‹ˆë©”ì´ì…˜ í™œì„±í™”
            const zone = document.getElementById('runner-zone');
            const runner = document.getElementById('runner-char');
            zone.classList.add('running');
            runner.innerText = "âœ¨ğŸ§”â€â™‚ï¸âœ¨"; // ê¸°ì ì˜ ì§ˆì£¼ ëŠë‚Œ

            gsap.to({ val: startKm }, {
                val: totalKm,
                duration: 2.5,
                ease: "power2.out",
                onUpdate: function() { updateVisuals(this.targets()[0].val); },
                onComplete: () => {
                    zone.classList.remove('running');
                    runner.innerText = "ğŸ§”â€â™‚ï¸";
                    kmInput.value = "";
                }
            });
        }

        function toggleModal(id, show) { document.getElementById(id + '-modal').classList.toggle('hidden', !show); }
        function animate() { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); }
        window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });

        init3D();
    </script>
</body>
</html>
