<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Pretendard:wght@400;700;900&display=swap');
        body { margin: 0; background: #00050a; color: white; font-family: 'Pretendard', sans-serif; overflow: hidden; height: 100dvh; touch-action: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .ui-overlay { position: relative; z-index: 10; pointer-events: none; height: 100%; display: flex; flex-direction: column; justify-content: space-between; padding: 3rem 1.5rem; }
        .interactive { pointer-events: auto; }
        .title-font { font-family: 'Black Han Sans', sans-serif; }
        .glass { background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="fixed top-8 right-8 z-20 text-right interactive">
        <p class="text-[10px] text-yellow-400/70 font-bold tracking-[0.2em] uppercase mb-1">Target: 2026.06.19</p>
        <div id="dday-text" class="title-font text-4xl text-white drop-shadow-2xl">D-Day</div>
    </div>

    <div class="fixed bottom-8 left-8 z-30 interactive">
        <button id="test-btn" onclick="runLiveSimulation()" class="glass px-6 py-3 rounded-full text-xs font-black text-yellow-400 border border-yellow-400/50 hover:bg-yellow-400 hover:text-black transition-all">
            ğŸ”¥ 1,000ëª… ë™ì‹œì…ë ¥ ì‹œë®¬ë ˆì´ì…˜
        </button>
        <p id="test-status" class="text-[10px] text-slate-500 mt-2 ml-2 hidden">ì‹œë®¬ë ˆì´ì…˜ ì§„í–‰ ì¤‘... <span id="test-count">0</span>/1000</p>
    </div>

    <div class="ui-overlay">
        <div class="text-center">
            <p id="user-greeting" class="text-yellow-400 text-sm font-bold tracking-[0.3em] mb-2 title-font">ìš°ë¦¬ë“¤ì˜ ì§€êµ¬ ì—¬í–‰</p>
            <div class="flex items-center justify-center gap-4">
                <h1 class="title-font text-7xl md:text-9xl tracking-tighter">
                    <span id="dist-text">0.00</span><span class="text-2xl text-slate-500 ml-2 font-sans italic">km</span>
                </h1>
                <div class="text-left border-l border-white/20 pl-4">
                    <div id="percent-text" class="text-3xl md:text-4xl font-black text-yellow-400 leading-none">0.00%</div>
                    <div class="text-[10px] text-slate-400 font-bold mt-1 uppercase">Total Progress</div>
                </div>
            </div>
        </div>

        <div class="w-full max-w-md mx-auto space-y-4 text-center">
            <button onclick="startRecordFlow()" class="interactive w-full py-6 bg-white text-black rounded-2xl font-black text-2xl shadow-2xl active:scale-95 transition-transform">
                ê¸°ë¡ ì¶”ê°€í•˜ê¸°
            </button>
        </div>
    </div>

    <div id="modal-backdrop" class="fixed inset-0 z-50 hidden flex items-center justify-center p-6 bg-black/90 backdrop-blur-xl transition-all">
        <div id="login-modal" class="interactive glass w-full max-w-sm p-8 rounded-[40px] text-white text-center hidden">
            <h3 class="title-font text-3xl mb-8 text-yellow-400">ë³¸ì¸ í™•ì¸</h3>
            <input type="text" id="loginName" placeholder="ì´ë¦„" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 mb-4 outline-none focus:border-yellow-400 font-bold text-center">
            <input type="tel" id="loginPhone" maxlength="4" placeholder="íœ´ëŒ€í° ë’· 4ìë¦¬" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 mb-8 outline-none focus:border-yellow-400 font-bold text-center">
            <div class="flex gap-4">
                <button onclick="closeModals()" class="flex-1 py-4 text-slate-400 font-bold">ì·¨ì†Œ</button>
                <button onclick="handleLogin()" class="flex-1 py-4 bg-yellow-400 text-black rounded-2xl font-black">í™•ì¸</button>
            </div>
        </div>

        <div id="record-modal" class="interactive glass w-full max-w-sm p-8 rounded-[40px] text-white text-center hidden">
            <h3 id="modal-user-title" class="title-font text-3xl mb-2 text-yellow-400">ì‚¬ìš©ì</h3>
            <p class="text-slate-400 text-sm mb-8 uppercase tracking-widest">How many km today?</p>
            <input type="number" id="inputKm" step="0.1" placeholder="0.0" class="w-full bg-white/5 border border-white/10 rounded-2xl p-6 mb-8 outline-none focus:border-yellow-400 text-5xl font-black text-center text-yellow-400">
            <div class="flex gap-4">
                <button onclick="closeModals()" class="flex-1 py-4 text-slate-400 font-bold">ì·¨ì†Œ</button>
                <button onclick="submitRecord()" class="flex-1 py-4 bg-yellow-400 text-black rounded-2xl font-black">ì €ì¥í•˜ê¸°</button>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, globe, marker, controls, pathTube;
        const EARTH_CIRCUMFERENCE = 40075; 
        const GLOBE_RADIUS = 2;
        const PATH_RADIUS = 2.18;
        
        let appData = JSON.parse(localStorage.getItem('earthData_V3')) || { users: {}, totalGlobalKm: 0 };
        let currentUser = null;

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 1.5;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const textureLoader = new THREE.TextureLoader();
            scene.background = textureLoader.load('countdown.jpg', null, null, () => { scene.background = new THREE.Color(0x00050a); });

            const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
            scene.add(ambientLight);
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
            sunLight.position.set(5, 3, 5);
            scene.add(sunLight);

            // ì§€êµ¬ë³¸: ì±„ë„ì™€ ë°˜ì‚¬ê´‘ ëŒ€í­ ê°•í™”
            const earthTexture = textureLoader.load('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg');
            globe = new THREE.Mesh(
                new THREE.SphereGeometry(GLOBE_RADIUS, 64, 64), 
                new THREE.MeshStandardMaterial({ 
                    map: earthTexture, 
                    roughness: 0.3, 
                    metalness: 0.6,
                    emissive: 0x112244,
                    emissiveIntensity: 0.5
                })
            );
            scene.add(globe);

            marker = new THREE.Group();
            const glow = new THREE.Sprite(new THREE.SpriteMaterial({
                map: textureLoader.load('https://threejs.org/examples/textures/lensflare/lensflare0.png'),
                color: 0xffcc00, transparent: true, blending: THREE.AdditiveBlending
            }));
            glow.scale.set(1.2, 1.2, 1);
            marker.add(glow);
            scene.add(marker);

            camera.position.z = 6;
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enableZoom = false;

            updateDDay();
            updateVisuals(appData.totalGlobalKm);
            animate();
        }

        function updateDDay() {
            const target = new Date(2026, 5, 19);
            const diff = target - new Date();
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            document.getElementById('dday-text').innerText = days > 0 ? `D-${days}` : (days === 0 ? "D-Day" : `D+${Math.abs(days)}`);
        }

        function updateVisuals(km) {
            const ratio = Math.min(km / EARTH_CIRCUMFERENCE, 1);
            document.getElementById('dist-text').innerText = km.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('percent-text').innerText = (ratio * 100).toFixed(2) + "%";
            
            if (pathTube) scene.remove(pathTube);
            
            if (ratio > 0) {
                const points = [];
                const segments = Math.max(2, Math.floor(ratio * 300));
                for (let i = 0; i <= segments; i++) {
                    const pRatio = (i / segments) * ratio;
                    const angle = Math.PI - (pRatio * Math.PI * 2);
                    points.push(new THREE.Vector3(Math.cos(angle) * PATH_RADIUS, Math.sin(angle) * PATH_RADIUS, 0));
                }

                const pathCurve = new THREE.CatmullRomCurve3(points);
                const tubeGeo = new THREE.TubeGeometry(pathCurve, 128, 0.025, 8, false);
                const tubeMat = new THREE.MeshStandardMaterial({ 
                    color: 0xffd700, emissive: 0xffaa00, emissiveIntensity: 3, metalness: 1, roughness: 0 
                });
                pathTube = new THREE.Mesh(tubeGeo, tubeMat);
                scene.add(pathTube);

                const lastPoint = points[points.length - 1];
                marker.position.copy(lastPoint);
            } else {
                marker.position.set(-PATH_RADIUS, 0, 0);
            }
        }

        // --- ì‹œë®¬ë ˆì´ì…˜ ë¡œì§ ---
        function runLiveSimulation() {
            const btn = document.getElementById('test-btn');
            const status = document.getElementById('test-status');
            const countDisplay = document.getElementById('test-count');
            
            btn.disabled = true;
            btn.style.opacity = 0.3;
            status.classList.remove('hidden');

            let count = 0;
            const total = 1000;
            
            // ì‹œë®¬ë ˆì´ì…˜ìš© ì¸í„°ë²Œ (30ms ë§ˆë‹¤ 1ëª…ì”© ì¶”ê°€, ì•½ 30ì´ˆ ì†Œìš”)
            const timer = setInterval(() => {
                count++;
                countDisplay.innerText = count;
                
                // 1~20km ì‚¬ì´ ëœë¤ ì¶”ê°€
                const randomKm = Math.random() * 19 + 1;
                appData.totalGlobalKm += randomKm;
                
                // UI ì—…ë°ì´íŠ¸
                updateVisuals(appData.totalGlobalKm);

                if (count >= total) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.style.opacity = 1;
                    status.classList.add('hidden');
                    alert("1,000ëª… ì…ë ¥ ì‹œë®¬ë ˆì´ì…˜ ì™„ë£Œ! 3D ë Œë”ë§ ì„±ëŠ¥ì„ í™•ì¸í•˜ì„¸ìš”.");
                    localStorage.setItem('earthData_V3', JSON.stringify(appData));
                }
            }, 30); 
        }

        // --- ì‚¬ìš©ì í”„ë¡œì„¸ìŠ¤ ---
        function startRecordFlow() {
            document.getElementById('modal-backdrop').classList.remove('hidden');
            document.getElementById('login-modal').classList.remove('hidden');
        }

        function handleLogin() {
            const name = document.getElementById('loginName').value;
            const phone = document.getElementById('loginPhone').value;
            if(!name || phone.length < 4) return alert("ì •ë³´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            
            currentUser = { name, phone };
            document.getElementById('modal-user-title').innerText = name + "ë‹˜";
            document.getElementById('login-modal').classList.add('hidden');
            document.getElementById('record-modal').classList.remove('hidden');
        }

        function submitRecord() {
            const val = parseFloat(document.getElementById('inputKm').value);
            if(!val || val <= 0) return alert("ê±°ë¦¬ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");

            const prevKm = appData.totalGlobalKm;
            appData.totalGlobalKm += val;
            localStorage.setItem('earthData_V3', JSON.stringify(appData));
            
            closeModals();

            // ë¶€ë“œëŸ¬ìš´ ìˆ«ì ì¹´ìš´íŒ… ì• ë‹ˆë©”ì´ì…˜
            gsap.to({v: prevKm}, {
                v: appData.totalGlobalKm,
                duration: 2,
                onUpdate: function() { updateVisuals(this.targets()[0].v); }
            });
        }

        function closeModals() {
            document.getElementById('modal-backdrop').classList.add('hidden');
            document.getElementById('login-modal').classList.add('hidden');
            document.getElementById('record-modal').classList.add('hidden');
        }

        function animate() {
            requestAnimationFrame(animate);
            if(globe) globe.rotation.y -= 0.002; // ì§€êµ¬ ìì „
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init3D();
    </script>
</body>
</html>
