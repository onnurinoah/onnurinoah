<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D 지구 원정대 v2.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Pretendard:wght@400;700;900&display=swap');
        
        body { margin: 0; background: #00050a; color: white; font-family: 'Pretendard', sans-serif; overflow: hidden; height: 100dvh; touch-action: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .ui-overlay { position: relative; z-index: 10; pointer-events: none; height: 100%; display: flex; flex-direction: column; justify-content: space-between; padding: 3rem 1.5rem; }
        .interactive { pointer-events: auto; }
        .title-font { font-family: 'Black Han Sans', sans-serif; }
        .glass { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.2); }
        
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="ui-overlay">
        <div class="text-center">
            <p class="text-yellow-400 text-sm font-bold tracking-[0.4em] mb-2">EARTH EXPEDITION</p>
            <h1 class="title-font text-7xl md:text-9xl mb-4">
                <span id="dist-text">0.00</span><span class="text-2xl text-slate-400 ml-2 font-sans">km</span>
            </h1>
            <div class="inline-block px-6 py-2 rounded-full bg-yellow-400 text-black shadow-[0_0_20px_rgba(250,204,21,0.5)]">
                <span id="percent-text" class="font-black text-3xl">0.00%</span>
                <span class="font-bold text-sm ml-1 uppercase">Completed</span>
            </div>
        </div>

        <div class="w-full max-w-md mx-auto space-y-4 text-center">
            <button onclick="toggleModal('record', true)" class="interactive w-full py-6 bg-white text-black rounded-2xl font-black text-2xl shadow-2xl active:scale-95 transition-transform">
                기록 추가하기
            </button>
        </div>
    </div>

    <div id="record-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-6 bg-black/90 backdrop-blur-md">
        <div class="interactive glass w-full max-w-sm p-8 rounded-[40px] text-white">
            <h3 class="title-font text-3xl mb-8 text-yellow-400">활동 기록</h3>
            <div class="space-y-6">
                <div>
                    <label class="text-xs text-slate-400 ml-1 mb-2 block uppercase tracking-widest">Select Date</label>
                    <input type="date" id="inputDate" class="w-full bg-white/10 border border-white/20 rounded-2xl p-4 outline-none focus:border-yellow-400 text-lg font-bold">
                </div>
                <div>
                    <label class="text-xs text-slate-400 ml-1 mb-2 block uppercase tracking-widest">Distance (KM)</label>
                    <input type="number" id="inputKm" step="0.1" placeholder="0.0" class="w-full bg-white/10 border border-white/20 rounded-2xl p-5 outline-none focus:border-yellow-400 text-4xl font-bold">
                </div>
            </div>
            <div class="flex gap-4 mt-10">
                <button onclick="toggleModal('record', false)" class="flex-1 py-4 font-bold text-slate-400">취소</button>
                <button onclick="submitRecord()" class="flex-1 py-4 bg-yellow-400 text-black rounded-2xl font-black shadow-lg">저장</button>
            </div>
        </div>
    </div>

    <div id="bible-modal" onclick="closeBible()" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-10 bg-black/80 backdrop-blur-2xl cursor-pointer">
        <div class="max-w-lg text-center pointer-events-none">
            <div class="w-16 h-1 bg-yellow-400 mx-auto mb-10"></div>
            <p id="bible-text" class="text-3xl md:text-5xl font-black leading-tight text-white mb-8 break-keep"></p>
            <p id="bible-ref" class="text-yellow-400 font-bold tracking-[0.2em] text-lg uppercase"></p>
        </div>
    </div>

    <script>
        const verses = [
            { text: "이기기를 다투는 자마다 모든 일에 절제하나니", ref: "고린도전서 9:25" },
            { text: "내가 선한 싸움을 싸우고 나의 달려갈 길을 마쳤으니", ref: "디모데후서 4:7" },
            { text: "푯대를 향하여 그리스도 예수 안에서 달려가노라", ref: "빌립보서 3:14" },
            { text: "인내로써 우리 앞에 당한 경주를 하며", ref: "히브리서 12:1" },
            { text: "여호와를 앙망하는 자는 새 힘을 얻으리니", ref: "이사야 40:31" }
        ];

        let scene, camera, renderer, globe, marker, controls, pathLine, sprite;
        let totalKm = parseFloat(localStorage.getItem('earth3D_km_v2.1')) || 0;
        const EARTH_CIRCUMFERENCE = 40075; 
        const GLOBE_RADIUS = 2;

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const sunLight = new THREE.PointLight(0xffffff, 1.5);
            sunLight.position.set(10, 10, 10);
            scene.add(sunLight);

            const textureLoader = new THREE.TextureLoader();
            const earthTexture = textureLoader.load('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg');
            
            // 지구
            globe = new THREE.Mesh(
                new THREE.SphereGeometry(GLOBE_RADIUS, 64, 64), 
                new THREE.MeshPhongMaterial({ map: earthTexture })
            );
            scene.add(globe);

            // 빛의 마커 (크기 확대)
            marker = new THREE.Group();
            const glow = new THREE.Sprite(new THREE.SpriteMaterial({
                map: textureLoader.load('https://threejs.org/examples/textures/lensflare/lensflare0.png'),
                color: 0xfff000, transparent: true, blending: THREE.AdditiveBlending
            }));
            glow.scale.set(1.2, 1.2, 1); 
            marker.add(glow);
            scene.add(marker);

            // 궤적 선 (두께감을 위해 노란색 선명하게)
            pathLine = new THREE.Line(
                new THREE.BufferGeometry(), 
                new THREE.LineBasicMaterial({ color: 0xfacc15, linewidth: 5, transparent: true, opacity: 0.9 })
            );
            // 지구에 가려지지 않도록 렌더링 순서 조정
            pathLine.renderOrder = 1; 
            scene.add(pathLine);

            camera.position.z = 5;
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enableZoom = false;

            document.getElementById('inputDate').value = new Date().toISOString().substring(0, 10);

            updateVisuals(totalKm);
            animate();
        }

        function updateVisuals(km) {
            const ratio = Math.min(km / EARTH_CIRCUMFERENCE, 1);
            const percent = (ratio * 100).toFixed(2);
            
            // 12시 방향에서 시작하여 시계 방향으로 회전하는 각도 계산
            // 0%일 때 90도(Math.PI/2)에서 시작하여 마이너스 방향으로 회전
            const angle = (Math.PI / 2) - (ratio * Math.PI * 2);
            const displayRadius = GLOBE_RADIUS + 0.15; // 지구 표면에서 더 띄움

            // 정면에서 잘 보이도록 X, Y 좌표 설정 (Z는 살짝 앞으로)
            const x = displayRadius * Math.cos(angle);
            const y = displayRadius * Math.sin(angle);
            const z = 0.2; 

            marker.position.set(x, y, z);

            // 궤적 포인트 생성
            const points = [];
            const segments = Math.max(2, Math.floor(ratio * 200)); 
            for (let i = 0; i <= segments; i++) {
                const pRatio = (i / segments) * ratio;
                const pAngle = (Math.PI / 2) - (pRatio * Math.PI * 2);
                points.push(new THREE.Vector3(
                    displayRadius * Math.cos(pAngle),
                    displayRadius * Math.sin(pAngle),
                    0.2
                ));
            }
            pathLine.geometry.setFromPoints(points);

            document.getElementById('dist-text').innerText = km.toLocaleString(undefined, {minimumFractionDigits: 2});
            document.getElementById('percent-text').innerText = percent + "%";
        }

        function submitRecord() {
            const kmInput = document.getElementById('inputKm');
            let addedKm = parseFloat(kmInput.value) || 0;

            if (addedKm <= 0) { toggleModal('record', false); return; }

            const startKm = totalKm;
            totalKm += addedKm;
            localStorage.setItem('earth3D_km_v2.1', totalKm);
            toggleModal('record', false);

            gsap.to({ val: startKm }, {
                val: totalKm,
                duration: 2.5,
                ease: "power2.out",
                onUpdate: function() { updateVisuals(this.targets()[0].val); },
                onComplete: () => {
                    gsap.fromTo(marker.scale, {x:1, y:1}, {x:2.5, y:2.5, duration: 0.4, yoyo:true, repeat:1});
                    setTimeout(showBibleVerse, 800);
                    kmInput.value = "";
                }
            });
        }

        function showBibleVerse() {
            const v = verses[Math.floor(Math.random() * verses.length)];
            document.getElementById('bible-text').innerText = v.text;
            document.getElementById('bible-ref').innerText = v.ref;
            const modal = document.getElementById('bible-modal');
            modal.classList.remove('hidden');
            gsap.fromTo(modal, {opacity: 0, scale: 0.9}, {opacity: 1, scale: 1, duration: 0.5});
        }

        function closeBible() {
            gsap.to(document.getElementById('bible-modal'), {opacity: 0, duration: 0.3, onComplete: () => {
                document.getElementById('bible-modal').classList.add('hidden');
            }});
        }

        function toggleModal(id, show) { 
            document.getElementById(id + '-modal').classList.toggle('hidden', !show); 
        }

        function animate() { 
            requestAnimationFrame(animate); 
            if(globe) globe.rotation.y += 0.002; // 지구가 천천히 자전함
            if(controls) controls.update(); 
            renderer.render(scene, camera); 
        }

        window.addEventListener('resize', () => { 
            camera.aspect = window.innerWidth / window.innerHeight; 
            camera.updateProjectionMatrix(); 
            renderer.setSize(window.innerWidth, window.innerHeight); 
        });

        init3D();
    </script>
</body>
</html>
