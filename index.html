    <script src="https://cdn.tailwindcss.com"></script>

    <style>

<body>

    <div id="canvas-container"></div>

    <div id="personal-stat-card" class="fixed top-6 left-6 z-20 hidden transition-all duration-500">

            <div class="space-y-1">

                </div>
                <div class="flex items-center gap-3">
                    <div class="w-20 h-1.5 bg-white/10 rounded-full overflow-hidden">
                        <div id="my-progress-bar" class="h-full bg-yellow-400 transition-all duration-500" style="width: 0%"></div>
                    </div>
                    <span id="my-percent-text" class="text-sm font-black text-yellow-400">0%</span>
                </div>
            </div>

    </div>

    <div class="fixed top-6 right-6 z-20 text-right interactive">

        <div id="dday-text" class="title-font text-3xl text-white drop-shadow-2xl">D-Day</div>
    </div>

    <div class="fixed bottom-6 left-6 z-30 interactive">
        <button id="test-btn" onclick="runLiveSimulation()" class="glass px-5 py-2.5 rounded-xl text-[10px] font-black text-white/50 border border-white/10 hover:border-yellow-400/50 hover:text-yellow-400 transition-all">
            ğŸ”¥ 1,000ëª… ë™ì‹œì…ë ¥ ì‹œë®¬ë ˆì´ì…˜
        </button>
        <p id="test-status" class="text-[10px] text-yellow-400 mt-2 ml-1 hidden animate-pulse">ë°ì´í„° ìœ ì… ì¤‘... <span id="test-count">0</span>/1000</p>
    </div>

    <div class="ui-overlay">
        <div class="text-center pt-12">
            <p class="text-yellow-400 text-sm font-bold tracking-[0.4em] mb-3 title-font drop-shadow-lg">ì§€êµ¬ í•œë°”í€´ ëˆ„ì  í˜„í™©</p>
            <div class="flex flex-col items-center justify-center">
                <div class="flex items-baseline gap-3">
                    <h1 id="dist-text" class="title-font text-7xl md:text-9xl tracking-tighter text-neon">0.00</h1>
                    <span class="text-2xl text-slate-500 font-sans italic font-bold">km</span>
                </div>
                <div class="mt-4 flex flex-col items-center">
                    <div id="percent-text" class="text-4xl md:text-5xl font-black text-white leading-none">0.00%</div>
                    <div class="w-64 h-2 bg-white/10 rounded-full mt-4 overflow-hidden">
                        <div id="global-progress-bar" class="h-full bg-yellow-400 shadow-[0_0_15px_rgba(250,204,21,0.8)]" style="width: 0%"></div>
                    </div>
                    <p class="text-[10px] text-slate-400 font-bold mt-3 uppercase tracking-widest">Global Target: 40,075 km</p>
                </div>
            </div>
        </div>

        <div class="w-full max-w-sm mx-auto pb-8">
            <button onclick="startRecordFlow()" class="interactive w-full py-6 bg-white text-black rounded-3xl font-black text-2xl shadow-[0_20px_40px_rgba(255,255,255,0.2)] active:scale-95 transition-transform">
                ê¸°ë¡ ì¶”ê°€í•˜ê¸°
            </button>
        </div>
    </div>

    <div id="modal-backdrop" class="fixed inset-0 z-50 hidden flex items-center justify-center p-6 bg-black/90 backdrop-blur-xl transition-all">
        
        <div id="login-modal" class="interactive glass w-full max-w-sm p-8 rounded-[40px] text-white text-center hidden">
            <h3 class="title-font text-3xl mb-8 text-yellow-400">ë³¸ì¸ í™•ì¸</h3>
            <input type="text" id="loginName" placeholder="ì´ë¦„" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 mb-4 outline-none focus:border-yellow-400 font-bold text-center">
            <input type="tel" id="loginPhone" maxlength="4" placeholder="íœ´ëŒ€í° ë’· 4ìë¦¬" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 mb-8 outline-none focus:border-yellow-400 font-bold text-center">
            <div class="flex gap-4">
                <button onclick="closeModals()" class="flex-1 py-4 text-slate-400 font-bold">ì·¨ì†Œ</button>
                <button onclick="handleLogin()" class="flex-1 py-4 bg-yellow-400 text-black rounded-2xl font-black">í™•ì¸</button>
            </div>
        </div>

        <div id="target-modal" class="interactive glass w-full max-w-sm p-8 rounded-[40px] text-white text-center hidden">
            <h3 class="title-font text-2xl mb-2 text-yellow-400">ëª©í‘œ ì„¤ì •</h3>
            <p class="text-slate-400 text-sm mb-8 italic">ì´ë²ˆ ì—¬ì •ì—ì„œ ëª‡ kmë¥¼ ê±·ê³  ì‹¶ìœ¼ì‹ ê°€ìš”?</p>
            <input type="number" id="targetInput" placeholder="ì˜ˆ: 100" class="w-full bg-white/5 border border-white/10 rounded-2xl p-6 mb-8 outline-none focus:border-yellow-400 text-5xl font-black text-center text-yellow-400">
            <button onclick="handleTargetSetting()" class="w-full py-4 bg-yellow-400 text-black rounded-2xl font-black">ì—¬ì • ì‹œì‘í•˜ê¸°</button>
        </div>

        <div id="record-modal" class="interactive glass w-full max-w-sm p-8 rounded-[40px] text-white text-center hidden">
            <h3 id="modal-user-title" class="title-font text-3xl mb-1 text-yellow-400">ì‚¬ìš©ì</h3>
            <p class="text-slate-400 text-[10px] mb-8 uppercase tracking-widest font-bold">Add your distance</p>
            <input type="number" id="inputKm" step="0.1" placeholder="0.0" class="w-full bg-transparent border-b-2 border-yellow-400 mb-10 outline-none text-6xl font-black text-center text-yellow-400 p-2">
            <div class="flex gap-4">
                <button onclick="closeModals()" class="flex-1 py-4 text-slate-400 font-bold">ì·¨ì†Œ</button>
                <button onclick="submitRecord()" class="flex-1 py-4 bg-yellow-400 text-black rounded-2xl font-black">ì €ì¥</button>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, globe, marker, controls, pathTube;
        const GLOBAL_TARGET_KM = 40075; 
        const GLOBE_RADIUS = 2;
        const PATH_RADIUS = 2.18;
        
        // ë°ì´í„° êµ¬ì¡°: ìœ ì €ë³„ ê°ì²´ì™€ ì „ì²´ í•©ì‚° ë°ì´í„°
        let appData = JSON.parse(localStorage.getItem('earthData_V4')) || { 
            users: {}, 
            totalGlobalKm: 0 
        };
        let currentUser = null;

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 1.5;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const textureLoader = new THREE.TextureLoader();
            scene.background = new THREE.Color(0x00050a);

            const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
            scene.add(ambientLight);
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
            sunLight.position.set(5, 3, 5);
            scene.add(sunLight);

            const earthTexture = textureLoader.load('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg');
            globe = new THREE.Mesh(
                new THREE.SphereGeometry(GLOBE_RADIUS, 64, 64), 
                new THREE.MeshStandardMaterial({ 
                    map: earthTexture, roughness: 0.3, metalness: 0.6, emissive: 0x112244, emissiveIntensity: 0.5
                })
            );
            scene.add(globe);

            marker = new THREE.Group();
            const glow = new THREE.Sprite(new THREE.SpriteMaterial({
                map: textureLoader.load('https://threejs.org/examples/textures/lensflare/lensflare0.png'),
                color: 0xffcc00, transparent: true, blending: THREE.AdditiveBlending
            }));
            glow.scale.set(1.2, 1.2, 1);
            marker.add(glow);
            scene.add(marker);

            camera.position.z = 6;
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enableZoom = false;

            updateDDay();
            updateVisuals(appData.totalGlobalKm);
            animate();
        }

        function updateVisuals(km) {
            // 1. ì „ì²´ ë°ì´í„° ì—…ë°ì´íŠ¸
            const globalRatio = Math.min(km / GLOBAL_TARGET_KM, 1);
            document.getElementById('dist-text').innerText = km.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('percent-text').innerText = (globalRatio * 100).toFixed(2) + "%";
            document.getElementById('global-progress-bar').style.width = (globalRatio * 100) + "%";
            
            // 2. ê°œì¸ ë°ì´í„° ì—…ë°ì´íŠ¸ (ë¡œê·¸ì¸ ì¤‘ì¼ ë•Œë§Œ)
            if (currentUser) {
                const myRatio = Math.min(currentUser.totalKm / currentUser.targetKm, 1);
                document.getElementById('my-dist-text').innerText = currentUser.totalKm.toLocaleString(undefined, {minimumFractionDigits: 2});
                document.getElementById('my-target-text').innerText = currentUser.targetKm.toLocaleString();
                document.getElementById('my-percent-text').innerText = Math.floor(myRatio * 100) + "%";
                document.getElementById('my-progress-bar').style.width = (myRatio * 100) + "%";
                document.getElementById('personal-stat-card').classList.remove('hidden');
            }

            // 3. 3D ê¶¤ì  ì—…ë°ì´íŠ¸
            if (pathTube) { scene.remove(pathTube); pathTube.geometry.dispose(); pathTube.material.dispose(); }
            if (globalRatio > 0) {
                const points = [];
                const segments = Math.max(2, Math.floor(globalRatio * 300));
                for (let i = 0; i <= segments; i++) {
                    const pRatio = (i / segments) * globalRatio;
                    const angle = Math.PI - (pRatio * Math.PI * 2);
                    points.push(new THREE.Vector3(Math.cos(angle) * PATH_RADIUS, Math.sin(angle) * PATH_RADIUS, 0));
                }
                const pathCurve = new THREE.CatmullRomCurve3(points);
                const tubeGeo = new THREE.TubeGeometry(pathCurve, 128, 0.025, 8, false);
                const tubeMat = new THREE.MeshStandardMaterial({ color: 0xffd700, emissive: 0xffaa00, emissiveIntensity: 3 });
                pathTube = new THREE.Mesh(tubeGeo, tubeMat);
                scene.add(pathTube);
                marker.position.copy(points[points.length - 1]);
            }
        }

        // --- ì‹œë®¬ë ˆì´ì…˜ ---
        function runLiveSimulation() {
            const btn = document.getElementById('test-btn');
            const status = document.getElementById('test-status');
            const countDisplay = document.getElementById('test-count');
            btn.disabled = true;
            status.classList.remove('hidden');

            let count = 0;
            const timer = setInterval(() => {
                count += 5;
                countDisplay.innerText = count;
                appData.totalGlobalKm += (Math.random() * 20 + 5);
                updateVisuals(appData.totalGlobalKm);
                if (count >= 1000) {
                    clearInterval(timer);
                    btn.disabled = false;
                    status.classList.add('hidden');
                    localStorage.setItem('earthData_V4', JSON.stringify(appData));
                }
            }, 30);
        }

        // --- ìœ ì € ë¡œì§ ---
        function startRecordFlow() {
            document.getElementById('modal-backdrop').classList.remove('hidden');
            document.getElementById('login-modal').classList.remove('hidden');
        }

        function handleLogin() {
            const name = document.getElementById('loginName').value.trim();
            const phone = document.getElementById('loginPhone').value.trim();
            if(!name || phone.length < 4) return alert("ì´ë¦„ê³¼ ë²ˆí˜¸ 4ìë¦¬ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            
            const userKey = `${name}_${phone}`;
            if (appData.users[userKey]) {
                currentUser = appData.users[userKey];
                showRecordModal();
            } else {
                currentUser = { name, phone, totalKm: 0, targetKm: 0 };
                showTargetModal();
            }
        }

        function showTargetModal() {
            document.getElementById('login-modal').classList.add('hidden');
            document.getElementById('target-modal').classList.remove('hidden');
        }

        function handleTargetSetting() {
            const target = parseFloat(document.getElementById('targetInput').value);
            if (!target || target <= 0) return alert("ëª©í‘œ ê±°ë¦¬ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            
            currentUser.targetKm = target;
            const userKey = `${currentUser.name}_${currentUser.phone}`;
            appData.users[userKey] = currentUser;
            showRecordModal();
        }

        function showRecordModal() {
            document.getElementById('login-modal').classList.add('hidden');
            document.getElementById('target-modal').classList.add('hidden');
            document.getElementById('modal-user-title').innerText = currentUser.name + "ë‹˜";
            document.getElementById('record-modal').classList.remove('hidden');
            updateVisuals(appData.totalGlobalKm);
        }

        function submitRecord() {
            const val = parseFloat(document.getElementById('inputKm').value);
            if(!val || val <= 0) return alert("ê±°ë¦¬ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");

            const userKey = `${currentUser.name}_${currentUser.phone}`;
            currentUser.totalKm += val;
            appData.totalGlobalKm += val;
            appData.users[userKey] = currentUser;
            
            localStorage.setItem('earthData_V4', JSON.stringify(appData));
            closeModals();
            updateVisuals(appData.totalGlobalKm);
        }

        function closeModals() {
            document.getElementById('modal-backdrop').classList.add('hidden');
            document.querySelectorAll('#modal-backdrop > div').forEach(el => el.classList.add('hidden'));
        }

        function updateDDay() {
            const days = Math.ceil((new Date(2026, 5, 19) - new Date()) / 86400000);
            document.getElementById('dday-text').innerText = days > 0 ? `D-${days}` : (days === 0 ? "D-Day" : "End");
        }

        function animate() {
            requestAnimationFrame(animate);
            if(globe) globe.rotation.y -= 0.0015;
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init3D();
    </script>
</body>
