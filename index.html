<!DOCTYPE html> 
<html lang="ko"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    <title>걸어서 지구 한바퀴 - 라이브 챌린지</title> 
    <script src="https://cdn.tailwindcss.com"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script> 
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Pretendard:wght@400;700;900&display=swap'); 
        body { 
            margin: 0; 
            background: #00050a; 
            color: white; 
            font-family: 'Pretendard', sans-serif; 
            overflow: hidden; 
            height: 100dvh; 
            touch-action: none; 
        } 
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; } 
        .ui-overlay { position: relative; z-index: 10; pointer-events: none; height: 100%; display: flex; flex-direction: column; justify-content: space-between; padding: 1.5rem 1rem; } 
        .interactive { pointer-events: auto; } 
        .title-font { font-family: 'Black Han Sans', sans-serif; } 
        .glass { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); } 
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; } 
        
        /* 모바일 폰트 크기 미세 조정 */
        @media (max-width: 380px) {
            .dist-text { font-size: 3.5rem !important; }
            .dist-fraction { font-size: 2rem !important; }
        }
    </style> 
</head> 
<body> 

    <div id="canvas-container"></div> 

    <div class="fixed top-4 left-4 z-20 scale-90 origin-top-left md:scale-100">
        <div class="glass px-5 py-2 rounded-2xl border-l-4 border-l-red-500">
            <p class="text-[10px] text-red-400 font-bold tracking-widest mb-0.5">COUNTDOWN</p>
            <div id="d-day-text" class="title-font text-3xl text-white italic">D-00</div>
        </div>
    </div>

    <div class="fixed top-4 right-4 z-20 flex flex-col items-end gap-3 scale-90 origin-top-right md:scale-100"> 
        <div class="glass p-4 rounded-2xl text-right min-w-[150px]"> 
            <p class="text-[10px] text-yellow-400/80 font-bold tracking-widest mb-1">전체 목표기록</p> 
            <div id="global-target-display" class="title-font text-xl text-white italic">0 km</div> 
        </div> 

        <div id="personal-stat-card" class="opacity-0 transform translate-x-10 transition-all duration-700"> 
            <div class="glass p-4 rounded-2xl border-r-4 border-r-yellow-400 text-right min-w-[180px]"> 
                <p class="text-yellow-400 font-black text-[10px] tracking-widest mb-1 uppercase">내 기록</p> 
                <div class="space-y-1"> 
                    <div class="flex items-baseline justify-end gap-1"> 
                        <span id="my-dist-text" class="title-font text-2xl">0.00</span> 
                        <span class="text-[10px] text-slate-400">/ <span id="my-target-text">0</span> km</span> 
                    </div> 
                    <div class="flex items-center justify-end gap-2"> 
                        <span id="my-percent-text" class="text-xs font-black text-yellow-400 italic">0%</span> 
                        <div class="w-20 h-1.5 bg-white/10 rounded-full overflow-hidden"> 
                            <div id="my-progress-bar" class="h-full bg-yellow-400" style="width: 0%"></div> 
                        </div> 
                    </div> 
                </div> 
            </div> 
        </div> 
    </div> 

    <div class="ui-overlay"> 
        <div class="text-center pt-20 md:pt-10"> 
            <div class="flex flex-col items-center justify-center gap-1 mb-2">
                <p class="text-yellow-400 text-base md:text-xl font-bold tracking-[0.3em] title-font">누적 거리</p>
                <span class="text-[10px] md:text-sm text-white/50 font-bold">(지구 둘레 40,075km)</span>
            </div>
            <div class="flex flex-col items-center"> 
                <div id="dist-container" class="title-font text-6xl md:text-9xl tracking-tighter flex items-baseline dist-text">
                    <span id="dist-integer">0</span>
                    <span id="dist-fraction" class="text-3xl md:text-7xl">.0</span>
                    <span id="dist-unit" class="text-3xl md:text-7xl ml-1 italic text-slate-500">km</span>
                </div> 
                <div class="mt-2 md:mt-4"> 
                    <div id="percent-text" class="text-3xl md:text-4xl font-black text-white">0.00%</div> 
                    <div class="w-48 md:w-64 h-1.5 bg-white/10 rounded-full mt-3 mx-auto overflow-hidden"> 
                        <div id="global-progress-bar" class="h-full bg-yellow-400 shadow-[0_0_15px_#fbbf24]" style="width: 0%"></div> 
                    </div> 
                </div> 
            </div> 
        </div> 

        <div class="w-full max-w-xs mx-auto pb-8 md:pb-10 px-4"> 
            <button onclick="openLoginModal()" class="interactive w-full py-4 md:py-5 bg-white text-black rounded-2xl font-black text-lg md:text-xl shadow-2xl active:scale-95 transition-transform"> 
                기록 추가하기 
            </button> 
        </div> 
    </div> 

    <div id="modal-backdrop" class="fixed inset-0 z-50 hidden flex items-center justify-center p-6 bg-black/90 backdrop-blur-xl"> 
        <div id="login-modal" class="interactive glass w-full max-w-sm p-6 md:p-8 rounded-[30px] md:rounded-[40px] text-white text-center"> 
            <h3 class="title-font text-2xl md:text-3xl mb-6 text-yellow-400">본인 확인</h3> 
            <div class="space-y-4"> 
                <input type="text" id="loginName" placeholder="이름" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 outline-none focus:border-yellow-400 font-bold text-center"> 
                <input type="number" id="loginPhone" placeholder="휴대폰 뒷 4자리" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 outline-none focus:border-yellow-400 font-bold text-center"> 
            </div> 
            <div class="flex gap-4 mt-6"> 
                <button onclick="closeModals()" class="flex-1 py-4 text-slate-400 font-bold">취소</button> 
                <button onclick="processLogin()" class="flex-1 py-4 bg-yellow-400 text-black rounded-2xl font-black">확인</button> 
            </div> 
        </div> 

        <div id="target-modal" class="interactive glass w-full max-w-sm p-6 md:p-8 rounded-[30px] md:rounded-[40px] text-white text-center hidden"> 
            <h3 class="title-font text-2xl mb-2 text-yellow-400">목표 설정</h3> 
            <p class="text-slate-400 text-[10px] mb-8 uppercase tracking-widest font-bold">도전 목표 거리를 입력하세요</p> 
            <div class="relative mb-10">
                <input type="number" id="targetInput" placeholder="0" class="w-full bg-transparent border-b-2 border-yellow-400 outline-none text-5xl font-black text-center text-yellow-400 p-2"> 
                <span class="absolute right-0 bottom-2 text-yellow-400 font-bold">km</span>
            </div>
            <button onclick="processTargetSetting()" class="w-full py-5 bg-yellow-400 text-black rounded-2xl font-black text-lg">도전 시작하기</button> 
        </div> 

        <div id="record-modal" class="interactive glass w-full max-w-sm p-6 md:p-8 rounded-[30px] md:rounded-[40px] text-white text-center hidden"> 
            <h3 id="modal-user-title" class="title-font text-2xl md:text-3xl mb-1 text-yellow-400">사용자님</h3> 
            <p class="text-slate-500 text-[10px] mb-8 uppercase tracking-widest font-bold italic">얼마나 걷거나 뛰셨나요? (최대 50km)</p> 
            <div class="relative mb-10">
                <input type="number" id="inputKm" step="0.1" max="50" placeholder="0.0" class="w-full bg-transparent border-b-2 border-yellow-400 outline-none text-5xl md:text-6xl font-black text-center text-yellow-400 p-2"> 
                <span class="absolute right-0 bottom-2 text-yellow-400 font-bold text-xl">km</span>
            </div>
            <div class="flex gap-4"> 
                <button onclick="closeModals()" class="flex-1 py-4 text-slate-400 font-bold">취소</button> 
                <button onclick="processSubmitRecord()" class="flex-1 py-4 bg-yellow-400 text-black rounded-2xl font-black">기록 저장</button> 
            </div> 
        </div> 
    </div> 

    <script> 
        let scene, camera, renderer, globe, marker, controls, pathTube; 
        const EARTH_CIRCUMFERENCE = 40075;  
        const GLOBE_RADIUS = 2; 
        const PATH_RADIUS = 2.15; 
        
        window.appData = { users: {}, totalKm: 0, totalGoal: 0 };
        let visualData = { totalKm: 0, totalGoal: 0, personalDist: 0, personalTarget: 0 };
        let currentUserId = null; 
        let currentUserName = "";

        function createGlowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(64, 64, 0, 64, 64, 64);
            gradient.addColorStop(0, 'rgba(255, 220, 100, 1)');
            gradient.addColorStop(0.2, 'rgba(255, 180, 50, 0.8)');
            gradient.addColorStop(0.5, 'rgba(255, 100, 0, 0.3)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 128, 128);
            return new THREE.CanvasTexture(canvas);
        }

        function init3D() { 
            scene = new THREE.Scene(); 
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); 
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); 
            renderer.setSize(window.innerWidth, window.innerHeight); 
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); 
            document.getElementById('canvas-container').appendChild(renderer.domElement); 

            scene.add(new THREE.AmbientLight(0xffffff, 1.2)); 
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.5); 
            sunLight.position.set(5, 3, 5); 
            scene.add(sunLight); 

            const textureLoader = new THREE.TextureLoader(); 
            const earthTexture = textureLoader.load('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg'); 
            globe = new THREE.Mesh( 
                new THREE.SphereGeometry(GLOBE_RADIUS, 64, 64),  
                new THREE.MeshStandardMaterial({ map: earthTexture, roughness: 0.4, metalness: 0.4 }) 
            ); 
            scene.add(globe); 

            // 마커와 궤적은 globe의 자식이 아닌 scene에 직접 추가하여 지구 회전과 분리
            marker = new THREE.Group(); 
            const glowMat = new THREE.SpriteMaterial({ 
                map: createGlowTexture(), transparent: true, blending: THREE.AdditiveBlending, depthWrite: false 
            });
            const glow = new THREE.Sprite(glowMat); 
            glow.scale.set(1.5, 1.5, 1); 
            marker.add(glow); 
            scene.add(marker); 

            camera.position.z = 6; 
            controls = new THREE.OrbitControls(camera, renderer.domElement); 
            controls.enableDamping = true; controls.enableZoom = false; 

            updateDDay(); animate(); 
        } 

        function updateDDay() {
            const target = new Date('2026-06-19T00:00:00');
            const diff = target - new Date();
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            document.getElementById('d-day-text').innerText = days > 0 ? `D-${days}` : (days === 0 ? "D-Day" : `D+${Math.abs(days)}`);
        }

        window.updateVisuals = function(immediate = false) { 
            const duration = immediate ? 0 : 2.5; 
            gsap.to(visualData, {
                totalKm: window.appData.totalKm, 
                totalGoal: window.appData.totalGoal,
                duration: duration, ease: "power2.out",
                onUpdate: () => {
                    const globalRatio = visualData.totalGoal > 0 ? Math.min(visualData.totalKm / visualData.totalGoal, 1) : 0;
                    const parts = visualData.totalKm.toLocaleString(undefined, {minimumFractionDigits: 1, maximumFractionDigits: 1}).split('.');
                    document.getElementById('dist-integer').innerText = parts[0];
                    document.getElementById('dist-fraction').innerText = "." + parts[1];
                    document.getElementById('percent-text').innerText = (globalRatio * 100).toFixed(2) + "%"; 
                    document.getElementById('global-progress-bar').style.width = (globalRatio * 100) + "%"; 
                    document.getElementById('global-target-display').innerText = Math.floor(visualData.totalGoal).toLocaleString() + " km"; 
                    renderPath(visualData.totalKm);
                }
            });

            if (currentUserId && window.appData.users[currentUserId]) { 
                const u = window.appData.users[currentUserId]; 
                gsap.to(visualData, {
                    personalDist: u.dist || 0, 
                    personalTarget: u.target || 0,
                    duration: duration, ease: "power2.out",
                    onUpdate: () => {
                        const myRatio = visualData.personalTarget > 0 ? Math.min(visualData.personalDist / visualData.personalTarget, 1) : 0; 
                        document.getElementById('my-dist-text').innerText = visualData.personalDist.toLocaleString(undefined, {minimumFractionDigits: 2}); 
                        document.getElementById('my-target-text').innerText = Math.floor(visualData.personalTarget).toLocaleString(); 
                        document.getElementById('my-percent-text').innerText = Math.floor(myRatio * 100) + "%"; 
                        document.getElementById('my-progress-bar').style.width = (myRatio * 100) + "%"; 
                    }
                });
                document.getElementById('personal-stat-card').classList.remove('opacity-0', 'translate-x-10');
            } 
        } 

        function renderPath(km) {
            const earthRatio = Math.min(km / EARTH_CIRCUMFERENCE, 1);
            if (pathTube) { scene.remove(pathTube); pathTube.geometry.dispose(); pathTube.material.dispose(); } 
            if (earthRatio > 0) { 
                const points = []; 
                const segments = Math.max(2, Math.floor(earthRatio * 400)); 
                for (let i = 0; i <= segments; i++) { 
                    const pRatio = (i / segments) * earthRatio; 
                    const angle = Math.PI - (pRatio * Math.PI * 2); 
                    points.push(new THREE.Vector3(Math.cos(angle) * PATH_RADIUS, Math.sin(angle) * PATH_RADIUS, 0)); 
                } 
                pathTube = new THREE.Mesh(
                    new THREE.TubeGeometry(new THREE.CatmullRomCurve3(points), 128, 0.02, 8, false),
                    new THREE.MeshStandardMaterial({ color: 0xffd700, emissive: 0xffaa00, emissiveIntensity: 2 })
                ); 
                // scene에 직접 추가되어 지구의 자전(globe.rotation)과 상관없이 고정됨
                scene.add(pathTube); 
                marker.position.copy(points[points.length - 1]); 
            } 
        }

        function triggerSparkle() {
            gsap.to(marker.scale, { x: 6, y: 6, z: 6, duration: 0.3, yoyo: true, repeat: 3, ease: "back.out(2)", onComplete: () => { marker.scale.set(1.5, 1.5, 1); } });
        }

        function openLoginModal() { 
            document.getElementById('modal-backdrop').classList.remove('hidden'); 
            document.getElementById('login-modal').classList.remove('hidden'); 
            document.getElementById('target-modal').classList.add('hidden'); 
            document.getElementById('record-modal').classList.add('hidden'); 
        } 

        function processLogin() { 
            const name = document.getElementById('loginName').value.trim(); 
            const phone = document.getElementById('loginPhone').value.trim(); 
            if(!name || phone.length < 4) return alert("정보를 정확히 입력해주세요."); 
            currentUserId = phone; currentUserName = name;
            window.subscribeUser(phone);
            document.getElementById('login-modal').classList.add('hidden'); 
            setTimeout(() => {
                if (window.appData.users[currentUserId]) showRecordModal(); 
                else document.getElementById('target-modal').classList.remove('hidden'); 
            }, 500);
        } 

        async function processTargetSetting() { 
            const target = parseFloat(document.getElementById('targetInput').value); 
            if (!target || target <= 0) return alert("목표 거리를 입력해주세요."); 
            await window.firebaseSetTarget(currentUserId, currentUserName, target);
            document.getElementById('target-modal').classList.add('hidden'); 
            showRecordModal(); 
        } 

        function showRecordModal() { 
            const user = window.appData.users[currentUserId];
            document.getElementById('modal-user-title').innerText = (user ? user.name : currentUserName) + "님"; 
            document.getElementById('record-modal').classList.remove('hidden'); 
            window.updateVisuals(); 
        } 

        async function processSubmitRecord() { 
            const val = parseFloat(document.getElementById('inputKm').value); 
            if(!val || val <= 0) return alert("거리를 입력해주세요."); 
            // 50km 제한 로직 추가
            if(val > 50) return alert("한 번에 최대 50km까지 입력 가능합니다.");
            
            await window.firebaseAddRecord(currentUserId, val);
            saveAndClose(); triggerSparkle();
        } 

        function saveAndClose() { 
            closeModals(); window.updateVisuals(); 
            document.getElementById('inputKm').value = ''; 
            document.getElementById('targetInput').value = '';
        } 

        function closeModals() { document.getElementById('modal-backdrop').classList.add('hidden'); } 

        function animate() { 
            requestAnimationFrame(animate); 
            if(globe) globe.rotation.y -= 0.0005; // 지구만 회전
            if(controls) controls.update(); 
            if(renderer) renderer.render(scene, camera); 
        } 

        window.addEventListener('resize', () => { 
            camera.aspect = window.innerWidth / window.innerHeight; 
            camera.updateProjectionMatrix(); 
            renderer.setSize(window.innerWidth, window.innerHeight); 
        }); 

        init3D(); 
    </script> 

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCT1SfWun7ZfOP3JVssXzGEiR-v7ZGPv18",
            authDomain: "onnurinoah.firebaseapp.com",
            databaseURL: "https://onnurinoah-default-rtdb.firebaseio.com",
            projectId: "onnurinoah",
            storageBucket: "onnurinoah.firebasestorage.app",
            messagingSenderId: "462674776835",
            appId: "1:462674776835:web:28a8dd67b798906f248f36",
            measurementId: "G-FXW46XEVQP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, "state"), snap => {
            const data = snap.val();
            if(!data) return;
            window.appData.totalKm = data.totalKm || 0;
            window.appData.totalGoal = data.totalGoal || 0;
            window.updateVisuals?.();
        });

        window.subscribeUser = function(phone) {
            onValue(ref(db, "users/" + phone), snap => {
                const data = snap.val();
                if(!data) return;
                window.appData.users[phone] = data;
                window.updateVisuals?.();
            });
        };

        window.firebaseSetTarget = async function(phone, name, target) {
            await update(ref(db, "users/" + phone), { name: name, target: target, dist: 0 });
            await runTransaction(ref(db, "state/totalGoal"), cur => { return (cur || 0) + target; });
        };

        window.firebaseAddRecord = async function(phone, val) {
            await runTransaction(ref(db, "users/" + phone + "/dist"), cur => { return (cur || 0) + val; });
            await runTransaction(ref(db, "state/totalKm"), cur => { return (cur || 0) + val; });
        };
    </script>
</body> 
</html>
