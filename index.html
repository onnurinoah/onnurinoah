<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>걸어서 지구 한바퀴 - Zoom Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Pretendard:wght@400;700;900&display=swap');
        
        body { margin: 0; background: #00050a; color: white; font-family: 'Pretendard', sans-serif; overflow: hidden; height: 100dvh; touch-action: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .ui-overlay { position: relative; z-index: 10; pointer-events: none; height: 100%; display: flex; flex-direction: column; justify-content: space-between; padding: 2rem; }
        .interactive { pointer-events: auto; }
        .title-font { font-family: 'Black Han Sans', sans-serif; }
        .glass { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.15); }
        
        /* 확대경 프레임 */
        #magnifier-label {
            position: fixed; right: 20px; top: 50%; transform: translateY(-160px);
            font-size: 10px; font-weight: 900; color: #facc15; letter-spacing: 2px;
        }
        #magnifier-view {
            position: fixed; right: 20px; top: 50%; transform: translateY(-140px);
            width: 150px; height: 150px; border-radius: 30px; border: 2px solid #facc15;
            box-shadow: 0 0 30px rgba(250, 204, 21, 0.3); overflow: hidden; z-index: 15;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="ui-overlay">
        <div class="flex justify-between items-start">
            <div class="text-left">
                <p class="text-yellow-400 text-sm font-bold tracking-widest title-font mb-1">걸어서 지구 한바퀴</p>
                <div class="flex items-center gap-2">
                    <span class="bg-red-600 text-white px-3 py-1 rounded-md font-black text-xl" id="dday-text">D-00</span>
                    <span class="text-slate-400 text-xs font-bold uppercase">Target: 06.19</span>
                </div>
            </div>
            
            <div class="text-right">
                <p class="text-slate-400 text-[10px] font-bold uppercase mb-1">Total Progress</p>
                <h2 id="percent-text" class="text-yellow-400 text-5xl font-black italic leading-none">0.00%</h2>
            </div>
        </div>

        <div class="text-center">
            <h1 class="title-font text-8xl md:text-[10rem] leading-none">
                <span id="dist-text">0.00</span><span class="text-2xl text-slate-400 ml-2 font-sans italic">km</span>
            </h1>
        </div>

        <div class="w-full max-w-md mx-auto">
            <button onclick="toggleModal('record', true)" class="interactive w-full py-6 bg-yellow-400 text-black rounded-[2.5rem] font-black text-2xl shadow-xl active:scale-95 transition-transform">
                기록 추가하기
            </button>
        </div>
    </div>

    <div id="magnifier-label">LIVE TRACKER</div>
    <div id="magnifier-view" class="interactive"></div>

    <div id="record-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-6 bg-black/90 backdrop-blur-md">
        <div class="interactive glass w-full max-w-sm p-10 rounded-[50px] text-white text-center">
            <h3 class="title-font text-3xl mb-8 text-yellow-400">활동 기록</h3>
            <input type="number" id="inputKm" step="0.1" placeholder="0.0" class="w-full bg-white/5 border border-white/20 rounded-2xl p-6 outline-none focus:border-yellow-400 text-5xl font-bold text-center mb-8">
            <div class="flex gap-4">
                <button onclick="toggleModal('record', false)" class="flex-1 py-5 font-bold text-slate-400">취소</button>
                <button onclick="submitRecord()" class="flex-1 py-5 bg-yellow-400 text-black rounded-2xl font-black shadow-lg">저장</button>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, zoomCamera, renderer, globe, marker, controls, pathTube;
        let totalKm = parseFloat(localStorage.getItem('walk_earth_km_v4')) || 0;
        const EARTH_CIRCUMFERENCE = 40075; 
        const GLOBE_RADIUS = 2;
        const PATH_RADIUS = 2.1; 

        function init3D() {
            scene = new THREE.Scene();
            
            // 메인 카메라
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 6;

            // 확대 카메라 (Magnifier용)
            zoomCamera = new THREE.PerspectiveCamera(45, 1, 0.01, 10);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 조명
            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);

            // 지구
            const textureLoader = new THREE.TextureLoader();
            const earthTexture = textureLoader.load('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg');
            globe = new THREE.Mesh(
                new THREE.SphereGeometry(GLOBE_RADIUS, 64, 64), 
                new THREE.MeshPhongMaterial({ map: earthTexture })
            );
            scene.add(globe);

            // 마커
            marker = new THREE.Group();
            const glow = new THREE.Sprite(new THREE.SpriteMaterial({
                map: textureLoader.load('https://threejs.org/examples/textures/lensflare/lensflare0.png'),
                color: 0xfff000, transparent: true, blending: THREE.AdditiveBlending
            }));
            glow.scale.set(0.8, 0.8, 1);
            marker.add(glow);
            scene.add(marker);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enableZoom = false;

            // D-Day 계산 (6월 19일)
            const today = new Date();
            let targetYear = today.getFullYear();
            let dday = new Date(targetYear, 5, 19);
            if (today > dday) dday = new Date(targetYear + 1, 5, 19);
            const diff = Math.ceil((dday - today) / (1000 * 60 * 60 * 24));
            document.getElementById('dday-text').innerText = `D-${diff}`;

            updateVisuals(totalKm);
            animate();
        }

        function updateVisuals(km) {
            const ratio = Math.min(km / EARTH_CIRCUMFERENCE, 1);
            const percent = (ratio * 100).toFixed(2);
            
            if (pathTube) scene.remove(pathTube);
            
            const points = [];
            const segments = Math.max(2, Math.floor(ratio * 400));
            
            // 궤적 생성
            for (let i = 0; i <= segments; i++) {
                const pRatio = (i / segments) * ratio;
                const angle = (Math.PI / 2) - (pRatio * Math.PI * 2);
                points.push(new THREE.Vector3(Math.cos(angle) * PATH_RADIUS, Math.sin(angle) * PATH_RADIUS, 0.1));
            }

            if (points.length > 1) {
                const pathCurve = new THREE.CatmullRomCurve3(points);
                // 빛의 두께를 0.02로 매우 얇게 조정
                const tubeGeo = new THREE.TubeGeometry(pathCurve, 128, 0.02, 8, false);
                const tubeMat = new THREE.MeshBasicMaterial({ color: 0xfacc15 });
                pathTube = new THREE.Mesh(tubeGeo, tubeMat);
                scene.add(pathTube);

                const lastPoint = points[points.length - 1];
                marker.position.copy(lastPoint);
                
                // 확대 카메라가 마커를 따라다니게 설정 (약간 위에서 내려다보는 시점)
                zoomCamera.position.set(lastPoint.x * 1.2, lastPoint.y * 1.2, 1.5);
                zoomCamera.lookAt(lastPoint);
            } else {
                marker.position.set(0, PATH_RADIUS, 0.1);
                zoomCamera.position.set(0, PATH_RADIUS * 1.2, 1.5);
                zoomCamera.lookAt(0, PATH_RADIUS, 0);
            }

            document.getElementById('dist-text').innerText = km.toLocaleString(undefined, {minimumFractionDigits: 2});
            document.getElementById('percent-text').innerText = percent + "%";
        }

        function submitRecord() {
            const kmInput = document.getElementById('inputKm');
            let addedKm = parseFloat(kmInput.value) || 0;
            if (addedKm <= 0) { toggleModal('record', false); return; }

            const startKm = totalKm;
            totalKm += addedKm;
            localStorage.setItem('walk_earth_km_v4', totalKm);
            toggleModal('record', false);

            gsap.to({ val: startKm }, {
                val: totalKm,
                duration: 3,
                ease: "power2.inOut",
                onUpdate: function() { updateVisuals(this.targets()[0].val); },
                onComplete: () => {
                    gsap.fromTo(marker.scale, {x:1, y:1}, {x:3, y:3, duration: 0.5, yoyo:true, repeat:1});
                    kmInput.value = "";
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if(globe) globe.rotation.y += 0.001;
            controls.update();

            // 1. 메인 뷰 렌더링
            renderer.setViewport(0, 0, window.innerWidth, window.innerHeight);
            renderer.setScissorTest(false);
            renderer.render(scene, camera);

            // 2. 확대경(Magnifier) 뷰 렌더링
            const magElem = document.getElementById('magnifier-view');
            const rect = magElem.getBoundingClientRect();
            
            // 화면 하단 기준으로 좌표 계산 (Three.js는 Y축이 아래에서 위로 상승)
            const minX = rect.left;
            const minY = window.innerHeight - rect.bottom;
            const width = rect.width;
            const height = rect.height;

            renderer.setScissorTest(true);
            renderer.setScissor(minX, minY, width, height);
            renderer.setViewport(minX, minY, width, height);
            
            renderer.render(scene, zoomCamera);
        }

        function toggleModal(id, show) { document.getElementById(id + '-modal').classList.toggle('hidden', !show); }
        window.addEventListener('resize', () => { 
            camera.aspect = window.innerWidth / window.innerHeight; 
            camera.updateProjectionMatrix(); 
            renderer.setSize(window.innerWidth, window.innerHeight); 
        });

        init3D();
    </script>
</body>
</html>
