<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ê±¸ì–´ì„œ ì§€êµ¬ í•œë°”í€´</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Pretendard:wght@400;700;900&display=swap');
        
        body { margin: 0; background: #00050a; color: white; font-family: 'Pretendard', sans-serif; overflow: hidden; height: 100dvh; touch-action: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .ui-overlay { position: relative; z-index: 10; pointer-events: none; height: 100%; display: flex; flex-direction: column; justify-content: space-between; padding: 2rem; }
        .interactive { pointer-events: auto; }
        .title-font { font-family: 'Black Han Sans', sans-serif; }
        .glass { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.2); }

        /* ëŸ¬ë‹ ì‹œë®¬ë ˆì´í„° (ìš°ì¸¡) */
        #runner-zone {
            position: fixed; right: 20px; top: 50%; transform: translateY(-50%);
            width: 120px; height: 300px; border-radius: 60px; overflow: hidden;
            background: linear-gradient(to bottom, rgba(250,204,21,0.1), rgba(0,0,0,0.5));
            border: 2px solid rgba(250,204,21,0.3); z-index: 20; display: flex; flex-direction: column; align-items: center;
        }
        #ground-lane {
            position: absolute; bottom: 0; width: 40px; height: 100%;
            background: repeating-linear-gradient(0deg, #facc15 0px, #facc15 10px, transparent 10px, transparent 40px);
            opacity: 0.3;
        }
        .running #ground-lane { animation: moveGround 0.5s linear infinite; }
        @keyframes moveGround { from { transform: translateY(0); } to { transform: translateY(40px); } }
        
        #runner-char { font-size: 50px; z-index: 5; margin-top: auto; margin-bottom: 40px; transition: transform 0.2s; }
        .running #runner-char { animation: jump 0.4s ease-in-out infinite; }
        @keyframes jump { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* D-Day ë±ƒì§€ */
        .dday-badge { background: #ef4444; color: white; padding: 4px 12px; border-radius: 8px; font-weight: 900; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="ui-overlay">
        <div class="flex justify-between items-start">
            <div class="text-left">
                <p class="text-yellow-400 text-sm font-bold tracking-widest title-font mb-1">ê±¸ì–´ì„œ ì§€êµ¬ í•œë°”í€´</p>
                <div class="flex items-center gap-3">
                    <span class="dday-badge" id="dday-text">D-DAY</span>
                    <span class="text-slate-400 text-xs font-bold uppercase tracking-tighter">Target: 6.19</span>
                </div>
            </div>
        </div>

        <div class="flex flex-col items-center mb-10">
            <h1 class="title-font text-8xl md:text-[10rem] leading-none mb-2">
                <span id="dist-text">0.00</span><span class="text-2xl text-slate-400 ml-2 font-sans italic">km</span>
            </h1>
            <div class="flex items-center gap-4 bg-black/40 px-6 py-2 rounded-full border border-white/10">
                <span class="text-slate-400 font-bold">ì§„í–‰ë¥ </span>
                <span id="percent-text" class="text-yellow-400 font-black text-4xl">0.00%</span>
            </div>
        </div>

        <div class="w-full max-w-md mx-auto">
            <button onclick="toggleModal('record', true)" class="interactive w-full py-6 bg-yellow-400 text-black rounded-3xl font-black text-2xl shadow-[0_20px_50px_rgba(250,204,21,0.3)] active:scale-95 transition-transform">
                ê¸°ë¡ ì¶”ê°€í•˜ê¸°
            </button>
        </div>
    </div>

    <div id="runner-zone">
        <div id="ground-lane"></div>
        <div id="runner-char">ğŸƒ</div>
        <div class="absolute top-4 text-[10px] text-yellow-400 font-bold uppercase vertical-text tracking-widest text-center">Sprint<br>Mode</div>
    </div>

    <div id="record-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-6 bg-black/95 backdrop-blur-xl">
        <div class="interactive glass w-full max-w-sm p-10 rounded-[50px] text-white text-center">
            <h3 class="title-font text-3xl mb-8 text-yellow-400">í™œë™ ê¸°ë¡</h3>
            <div class="space-y-6 text-left">
                <div>
                    <label class="text-xs text-slate-500 mb-2 block font-bold">ë‚ ì§œ</label>
                    <input type="date" id="inputDate" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 outline-none focus:border-yellow-400 text-lg font-bold">
                </div>
                <div>
                    <label class="text-xs text-slate-500 mb-2 block font-bold">ì˜¤ëŠ˜ ì´ë™í•œ ê±°ë¦¬ (KM)</label>
                    <input type="number" id="inputKm" step="0.1" placeholder="0.0" class="w-full bg-white/5 border border-white/10 rounded-2xl p-6 outline-none focus:border-yellow-400 text-5xl font-bold text-center">
                </div>
            </div>
            <div class="flex gap-4 mt-10">
                <button onclick="toggleModal('record', false)" class="flex-1 py-5 font-bold text-slate-400">ì·¨ì†Œ</button>
                <button onclick="submitRecord()" class="flex-1 py-5 bg-yellow-400 text-black rounded-2xl font-black shadow-lg">ê¸°ë¡ ì €ì¥</button>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, globe, marker, controls, pathTube;
        let totalKm = parseFloat(localStorage.getItem('walk_earth_km_v3')) || 0;
        const EARTH_CIRCUMFERENCE = 40075; 
        const GLOBE_RADIUS = 2;
        const PATH_RADIUS = 2.15; 

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);

            const textureLoader = new THREE.TextureLoader();
            const earthTexture = textureLoader.load('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg');
            globe = new THREE.Mesh(
                new THREE.SphereGeometry(GLOBE_RADIUS, 64, 64), 
                new THREE.MeshPhongMaterial({ map: earthTexture })
            );
            scene.add(globe);

            marker = new THREE.Group();
            const glow = new THREE.Sprite(new THREE.SpriteMaterial({
                map: textureLoader.load('https://threejs.org/examples/textures/lensflare/lensflare0.png'),
                color: 0xfff000, transparent: true, blending: THREE.AdditiveBlending
            }));
            glow.scale.set(1.2, 1.2, 1);
            marker.add(glow);
            scene.add(marker);

            camera.position.z = 6;
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enableZoom = false;

            // D-Day ê³„ì‚°
            const today = new Date();
            const dday = new Date(today.getFullYear(), 5, 19); // 6ì›” 19ì¼ (0ë¶€í„° ì‹œì‘í•˜ë¯€ë¡œ 5)
            if (today > dday) dday.setFullYear(dday.getFullYear() + 1);
            const diff = Math.ceil((dday - today) / (1000 * 60 * 60 * 24));
            document.getElementById('dday-text').innerText = `D-${diff}`;

            document.getElementById('inputDate').value = today.toISOString().substring(0, 10);
            updateVisuals(totalKm);
            animate();
        }

        function updateVisuals(km) {
            const ratio = Math.min(km / EARTH_CIRCUMFERENCE, 1);
            const percent = (ratio * 100).toFixed(2);
            
            if (pathTube) scene.remove(pathTube);
            
            if (ratio > 0) {
                const points = [];
                const segments = Math.max(2, Math.floor(ratio * 200));
                for (let i = 0; i <= segments; i++) {
                    const pRatio = (i / segments) * ratio;
                    const angle = (Math.PI / 2) - (pRatio * Math.PI * 2);
                    points.push(new THREE.Vector3(Math.cos(angle) * PATH_RADIUS, Math.sin(angle) * PATH_RADIUS, 0));
                }

                const pathCurve = new THREE.CatmullRomCurve3(points);
                // ê¶¤ì  ë‘ê»˜ë¥¼ 0.02ë¡œ ì–‡ê²Œ ì¡°ì •
                const tubeGeo = new THREE.TubeGeometry(pathCurve, 128, 0.02, 8, false);
                const tubeMat = new THREE.MeshBasicMaterial({ color: 0xfacc15 });
                pathTube = new THREE.Mesh(tubeGeo, tubeMat);
                scene.add(pathTube);

                const lastPoint = points[points.length - 1];
                marker.position.copy(lastPoint);
            } else {
                marker.position.set(0, PATH_RADIUS, 0);
            }

            document.getElementById('dist-text').innerText = km.toLocaleString(undefined, {minimumFractionDigits: 2});
            document.getElementById('percent-text').innerText = percent + "%";
        }

        function submitRecord() {
            const kmInput = document.getElementById('inputKm');
            let addedKm = parseFloat(kmInput.value) || 0;
            if (addedKm <= 0) { toggleModal('record', false); return; }

            const startKm = totalKm;
            totalKm += addedKm;
            localStorage.setItem('walk_earth_km_v3', totalKm);
            toggleModal('record', false);

            // ëŸ¬ë‹ ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘
            const zone = document.getElementById('runner-zone');
            zone.classList.add('running');
            const runner = document.getElementById('runner-char');
            // ì‚¬ìš©ìì˜ ìš”ì²­ëŒ€ë¡œ ì˜ˆìˆ˜ë‹˜ ì´ëª¨ì§€ë‚˜ ì„±ìŠ¤ëŸ¬ìš´ ëŠë‚Œì˜ ìºë¦­í„°ë¡œ êµì²´ ê°€ëŠ¥
            runner.innerText = "âœ¨"; // ë¹›ë‚˜ëŠ” ì¡´ì¬ë¡œ í‘œí˜„ (í˜¹ì€ ì§ì ‘ "ğŸ™" ë“± ì„ íƒ ê°€ëŠ¥)

            gsap.to({ val: startKm }, {
                val: totalKm,
                duration: 3,
                ease: "power2.inOut",
                onUpdate: function() { updateVisuals(this.targets()[0].val); },
                onComplete: () => {
                    zone.classList.remove('running');
                    runner.innerText = "ğŸƒ";
                    gsap.fromTo(marker.scale, {x:1, y:1}, {x:3, y:3, duration: 0.5, yoyo:true, repeat:1});
                    kmInput.value = "";
                }
            });
        }

        function toggleModal(id, show) { document.getElementById(id + '-modal').classList.toggle('hidden', !show); }
        function animate() { requestAnimationFrame(animate); if(globe) globe.rotation.y += 0.001; controls.update(); renderer.render(scene, camera); }
        window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });

        init3D();
    </script>
</body>
</html>
