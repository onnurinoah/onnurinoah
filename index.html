    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Pretendard:wght@400;700;900&display=swap');

        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

</head>
<body>

    <div id="canvas-container"></div>

    <div id="personal-stat-card" class="fixed top-6 left-6 z-20 opacity-0 transform -translate-x-10 transition-all duration-500">
        <div class="glass p-5 rounded-3xl border-l-4 border-l-yellow-400">

            <div class="space-y-1">
                <div class="flex items-baseline gap-2">

                    <span class="text-[10px] text-slate-400">/ <span id="my-target-text">0</span> km</span>
                </div>
                <div class="flex items-center gap-3">
                    <div class="w-24 h-1.5 bg-white/10 rounded-full overflow-hidden">
                        <div id="my-progress-bar" class="h-full bg-yellow-400 transition-all duration-700" style="width: 0%"></div>
                    </div>
                    <span id="my-percent-text" class="text-xs font-black text-yellow-400 italic">0%</span>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed top-6 right-6 z-20 text-right">
        <div class="glass p-4 rounded-2xl">
            <p class="text-[9px] text-yellow-400/70 font-bold tracking-widest mb-1">TOTAL GOAL</p>
            <div id="global-target-display" class="title-font text-xl text-white italic">40,075 km</div>
        </div>
    </div>

    <div class="fixed bottom-6 left-6 z-30 interactive">
        <button id="test-btn" onclick="runMegaSimulation()" class="glass px-5 py-2.5 rounded-xl text-[10px] font-black text-white/40 border border-white/5 hover:text-yellow-400 hover:border-yellow-400/50 transition-all">
            ğŸ”¥ 1000ëª… ë°ì´í„° ì‹œë®¬ë ˆì´ì…˜
        </button>
        <div id="test-status" class="hidden mt-2 p-2 bg-yellow-400 rounded-lg text-black font-black text-[9px] animate-bounce">
            SIMULATING: <span id="test-count">0</span> / 1,000
        </div>
    </div>

    <div class="ui-overlay">
        <div class="text-center pt-10">
            <p class="text-yellow-400 text-xs font-bold tracking-[0.4em] mb-2 title-font">TOGETHER AROUND THE WORLD</p>
            <div class="flex flex-col items-center">
                <div class="flex items-baseline">
                    <h1 id="dist-text" class="title-font text-7xl md:text-9xl tracking-tighter">0.00</h1>
                    <span class="text-xl text-slate-500 font-bold ml-2 italic">km</span>
                </div>
                <div class="mt-4">
                    <div id="percent-text" class="text-4xl font-black text-white">0.00%</div>
                    <div class="w-48 h-1 bg-white/10 rounded-full mt-3 mx-auto overflow-hidden">
                        <div id="global-progress-bar" class="h-full bg-yellow-400 shadow-[0_0_10px_#fbbf24]" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="w-full max-w-xs mx-auto pb-10">
            <button onclick="openLoginModal()" class="interactive w-full py-5 bg-white text-black rounded-2xl font-black text-xl shadow-2xl active:scale-95 transition-transform">
                ê¸°ë¡ ì¶”ê°€í•˜ê¸°
            </button>
        </div>
    </div>

    <div id="modal-backdrop" class="fixed inset-0 z-50 hidden flex items-center justify-center p-6 bg-black/90 backdrop-blur-xl">
        
        <div id="login-modal" class="interactive glass w-full max-w-sm p-8 rounded-[40px] text-white text-center">
            <h3 class="title-font text-3xl mb-8 text-yellow-400">ë³¸ì¸ í™•ì¸</h3>
            <div class="space-y-4">
                <input type="text" id="loginName" placeholder="ì´ë¦„" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 outline-none focus:border-yellow-400 font-bold text-center">
                <input type="number" id="loginPhone" placeholder="íœ´ëŒ€í° ë’· 4ìë¦¬" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 outline-none focus:border-yellow-400 font-bold text-center">
            </div>
            <div class="flex gap-4 mt-8">
                <button onclick="closeModals()" class="flex-1 py-4 text-slate-400 font-bold">ì·¨ì†Œ</button>
                <button onclick="processLogin()" class="flex-1 py-4 bg-yellow-400 text-black rounded-2xl font-black">í™•ì¸</button>
            </div>
        </div>

        <div id="target-modal" class="interactive glass w-full max-w-sm p-8 rounded-[40px] text-white text-center hidden">
            <h3 class="title-font text-2xl mb-2 text-yellow-400">ëª©í‘œ ì„¤ì •</h3>
            <p class="text-slate-400 text-xs mb-8 uppercase tracking-widest font-bold">Set your target distance</p>
            <input type="number" id="targetInput" placeholder="0" class="w-full bg-transparent border-b-2 border-yellow-400 mb-10 outline-none text-5xl font-black text-center text-yellow-400 p-2">
            <button onclick="processTargetSetting()" class="w-full py-5 bg-yellow-400 text-black rounded-2xl font-black text-lg">ë„ì „ ì‹œì‘í•˜ê¸°</button>
        </div>

        <div id="record-modal" class="interactive glass w-full max-w-sm p-8 rounded-[40px] text-white text-center hidden">
            <h3 id="modal-user-title" class="title-font text-3xl mb-1 text-yellow-400">ì‚¬ìš©ìë‹˜</h3>
            <p class="text-slate-500 text-[10px] mb-8 uppercase tracking-widest font-bold italic">How far did you walk today?</p>
            <input type="number" id="inputKm" step="0.1" placeholder="0.0" class="w-full bg-transparent border-b-2 border-yellow-400 mb-10 outline-none text-6xl font-black text-center text-yellow-400 p-2">
            <div class="flex gap-4">
                <button onclick="closeModals()" class="flex-1 py-4 text-slate-400 font-bold">ì·¨ì†Œ</button>
                <button onclick="processSubmitRecord()" class="flex-1 py-4 bg-yellow-400 text-black rounded-2xl font-black">ì €ì¥</button>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, globe, marker, controls, pathTube;
        const EARTH_CIRCUMFERENCE = 40075; 
        const GLOBE_RADIUS = 2;
        const PATH_RADIUS = 2.18;
        
        // ë°ì´í„° êµ¬ì¡° ë³´ê°•: ì „ì²´ ëˆ„ì  ë°ì´í„° + ìœ ì €ë³„ ê°œë³„ ë°ì´í„°
        let appData = JSON.parse(localStorage.getItem('earthChallenge_v5')) || { 
            users: {}, 
            totalKm: 0,
            totalGoal: 40075 // ê¸°ë³¸ì€ ì§€êµ¬ ë‘˜ë ˆì§€ë§Œ ì‹œë®¬ë ˆì´ì…˜ ì‹œ ì¦ê°€í•¨
        };
        let currentUserId = null;

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const textureLoader = new THREE.TextureLoader();
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
            scene.add(ambientLight);
            const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
            sunLight.position.set(5, 3, 5);
            scene.add(sunLight);

            const earthTexture = textureLoader.load('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg');
            globe = new THREE.Mesh(
                new THREE.SphereGeometry(GLOBE_RADIUS, 64, 64), 
                new THREE.MeshStandardMaterial({ map: earthTexture, roughness: 0.4, metalness: 0.4 })
            );
            scene.add(globe);

            marker = new THREE.Group();
            const glow = new THREE.Sprite(new THREE.SpriteMaterial({
                map: textureLoader.load('https://threejs.org/examples/textures/lensflare/lensflare0.png'),
                color: 0xffcc00, transparent: true, blending: THREE.AdditiveBlending
            }));
            marker.add(glow);
            scene.add(marker);

            camera.position.z = 6;
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enableZoom = false;

            updateVisuals();
            animate();
        }

        // --- í•µì‹¬ UI ì—…ë°ì´íŠ¸ ë¡œì§ ---
        function updateVisuals() {
            const globalRatio = Math.min(appData.totalKm / appData.totalGoal, 1);
            
            // 1. ì „ì²´ ë””ìŠ¤í”Œë ˆì´
            document.getElementById('dist-text').innerText = appData.totalKm.toLocaleString(undefined, {minimumFractionDigits: 1, maximumFractionDigits: 1});
            document.getElementById('percent-text').innerText = (globalRatio * 100).toFixed(2) + "%";
            document.getElementById('global-progress-bar').style.width = (globalRatio * 100) + "%";
            document.getElementById('global-target-display').innerText = appData.totalGoal.toLocaleString() + " km";

            // 2. ê°œì¸ ë””ìŠ¤í”Œë ˆì´
            if (currentUserId && appData.users[currentUserId]) {
                const u = appData.users[currentUserId];
                const myRatio = Math.min(u.dist / u.target, 1);
                document.getElementById('my-dist-text').innerText = u.dist.toLocaleString(undefined, {minimumFractionDigits: 1});
                document.getElementById('my-target-text').innerText = u.target.toLocaleString();
                document.getElementById('my-percent-text').innerText = Math.floor(myRatio * 100) + "%";
                document.getElementById('my-progress-bar').style.width = (myRatio * 100) + "%";
                
                const card = document.getElementById('personal-stat-card');
                card.style.opacity = "1";
                card.style.transform = "translateX(0)";
            }

            // 3. 3D ê¶¤ì 
            if (pathTube) { scene.remove(pathTube); pathTube.geometry.dispose(); pathTube.material.dispose(); }
            if (globalRatio > 0) {
                const points = [];
                const segments = Math.max(2, Math.floor(globalRatio * 400));
                for (let i = 0; i <= segments; i++) {
                    const pRatio = (i / segments) * globalRatio;
                    const angle = Math.PI - (pRatio * Math.PI * 2);
                    points.push(new THREE.Vector3(Math.cos(angle) * PATH_RADIUS, Math.sin(angle) * PATH_RADIUS, 0));
                }
                const pathCurve = new THREE.CatmullRomCurve3(points);
                const tubeGeo = new THREE.TubeGeometry(pathCurve, 128, 0.025, 8, false);
                const tubeMat = new THREE.MeshStandardMaterial({ color: 0xffd700, emissive: 0xffaa00, emissiveIntensity: 2 });
                pathTube = new THREE.Mesh(tubeGeo, tubeMat);
                scene.add(pathTube);
                marker.position.copy(points[points.length - 1]);
            }
        }

        // --- ëª¨ë‹¬ ì œì–´ ë¡œì§ ---
        function openLoginModal() {
            document.getElementById('modal-backdrop').classList.remove('hidden');
            document.getElementById('login-modal').classList.remove('hidden');
            document.getElementById('target-modal').classList.add('hidden');
            document.getElementById('record-modal').classList.add('hidden');
        }

        function processLogin() {
            const name = document.getElementById('loginName').value.trim();
            const phone = document.getElementById('loginPhone').value.trim();
            if(!name || phone.length < 4) return alert("ì •ë³´ë¥¼ ì •í™•íˆ ì…ë ¥í•´ì£¼ì„¸ìš”.");

            currentUserId = `${name}_${phone}`;
            
            // ê¸°ì¡´ ìœ ì €ì¸ì§€ í™•ì¸
            document.getElementById('login-modal').classList.add('hidden');
            if (appData.users[currentUserId]) {
                showRecordModal();
            } else {
                document.getElementById('target-modal').classList.remove('hidden');
            }
        }

        function processTargetSetting() {
            const target = parseFloat(document.getElementById('targetInput').value);
            if (!target || target <= 0) return alert("ëª©í‘œ ê±°ë¦¬ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");

            appData.users[currentUserId] = {
                name: document.getElementById('loginName').value,
                target: target,
                dist: 0
            };
            
            document.getElementById('target-modal').classList.add('hidden');
            showRecordModal();
        }

        function showRecordModal() {
            document.getElementById('modal-user-title').innerText = appData.users[currentUserId].name + "ë‹˜";
            document.getElementById('record-modal').classList.remove('hidden');
            updateVisuals(); // ë¡œê·¸ì¸ ì‹œ ê°œì¸ ì¹´ë“œ í™œì„±í™”
        }

        function processSubmitRecord() {
            const val = parseFloat(document.getElementById('inputKm').value);
            if(!val || val <= 0) return alert("ê±°ë¦¬ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");

            appData.users[currentUserId].dist += val;
            appData.totalKm += val;
            
            saveAndClose();
        }

        function saveAndClose() {
            localStorage.setItem('earthChallenge_v5', JSON.stringify(appData));
            closeModals();
            updateVisuals();
        }

        function closeModals() {
            document.getElementById('modal-backdrop').classList.add('hidden');
        }

        // --- 1000ëª… ì‹œë®¬ë ˆì´ì…˜ ë¡œì§ (ìš”êµ¬ì‚¬í•­ ë°˜ì˜) ---
        function runMegaSimulation() {
            const btn = document.getElementById('test-btn');
            const status = document.getElementById('test-status');
            const countDisplay = document.getElementById('test-count');
            
            btn.disabled = true;
            status.classList.remove('hidden');
            
            let count = 0;
            const timer = setInterval(() => {
                // í•œ ë²ˆì— 5ëª…ì”© ì²˜ë¦¬ (ì†ë„ê°)
                for(let i=0; i<5; i++) {
                    count++;
                    const simTarget = 50 + Math.random() * 50; // ì¸ë‹¹ 50~100km
                    const simDist = 1 + Math.random() * 24;    // ì¸ë‹¹ 1~25km
                    
                    appData.totalGoal += simTarget;
                    appData.totalKm += simDist;
                }

                countDisplay.innerText = count;
                updateVisuals();

                if (count >= 1000) {
                    clearInterval(timer);
                    btn.disabled = false;
                    status.classList.add('hidden');
                    localStorage.setItem('earthChallenge_v5', JSON.stringify(appData));
                }
            }, 30);
        }

        function animate() {
            requestAnimationFrame(animate);
            if(globe) globe.rotation.y -= 0.001;
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init3D();
    </script>
</body>
