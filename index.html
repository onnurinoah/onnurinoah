<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D 지구 원정대</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Pretendard:wght@400;700;900&display=swap');
        
        body { margin: 0; background: #00050a; color: white; font-family: 'Pretendard', sans-serif; overflow: hidden; height: 100dvh; touch-action: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .ui-overlay { position: relative; z-index: 10; pointer-events: none; height: 100%; display: flex; flex-direction: column; justify-content: space-between; padding: 2rem 1.5rem; }
        .interactive { pointer-events: auto; }
        .title-font { font-family: 'Black Han Sans', sans-serif; }
        .glass { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* 말씀 모달 (고딕체) */
        #bible-modal { font-family: 'Pretendard', sans-serif; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="ui-overlay">
        <div class="text-center">
            <p class="text-yellow-400 text-xs font-bold tracking-[0.3em] mb-1">FAITH EXPEDITION</p>
            <h1 class="title-font text-5xl md:text-7xl">
                <span id="dist-text">0.00</span><span class="text-xl text-slate-400 ml-1 font-sans">km</span>
            </h1>
        </div>

        <div class="w-full max-w-md mx-auto space-y-4 text-center">
            <button onclick="toggleModal('record', true)" class="interactive w-full py-5 bg-yellow-400 text-black rounded-2xl font-black text-xl shadow-[0_0_30px_rgba(250,204,21,0.4)] active:scale-95 transition-transform">
                원정 기록하기
            </button>
        </div>
    </div>

    <div id="record-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-6 bg-black/80 backdrop-blur-md">
        <div class="interactive glass w-full max-w-sm p-8 rounded-[35px] text-white">
            <h3 class="title-font text-2xl mb-8 text-yellow-400">활동 기록 추가</h3>
            <div class="space-y-6">
                <input type="number" id="inputKm" step="0.1" placeholder="이동 거리 (KM)" class="w-full bg-white/10 border border-white/20 rounded-2xl p-4 outline-none focus:border-yellow-400 text-2xl font-bold">
                <input type="number" id="inputSteps" placeholder="오늘 걸음 수" class="w-full bg-white/10 border border-white/20 rounded-2xl p-4 outline-none focus:border-yellow-400 text-2xl font-bold">
            </div>
            <div class="flex gap-4 mt-10">
                <button onclick="toggleModal('record', false)" class="flex-1 py-4 font-bold text-slate-400">취소</button>
                <button onclick="submitRecord()" class="flex-1 py-4 bg-yellow-400 text-black rounded-2xl font-black shadow-lg">저장</button>
            </div>
        </div>
    </div>

    <div id="bible-modal" onclick="closeBible()" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-10 bg-black/60 backdrop-blur-lg cursor-pointer">
        <div class="max-w-lg text-center pointer-events-none">
            <div class="w-12 h-1 bg-yellow-400 mx-auto mb-8 opacity-50"></div>
            <p id="bible-text" class="text-2xl md:text-4xl font-black leading-tight text-white mb-6 break-keep"></p>
            <p id="bible-ref" class="text-yellow-400 font-bold tracking-widest text-base uppercase"></p>
            <p class="mt-12 text-white/30 text-xs font-bold tracking-widest uppercase">화면을 터치하면 돌아갑니다</p>
        </div>
    </div>

    <script>
        const verses = [
            { text: "이기기를 다투는 자마다 모든 일에 절제하나니 우리는 썩지 아니할 관을 얻고자 하노라", ref: "고린도전서 9:25" },
            { text: "내가 선한 싸움을 싸우고 나의 달려갈 길을 마치고 믿음을 지켰으니", ref: "디모데후서 4:7" },
            { text: "푯대를 향하여 그리스도 예수 안에서 부름의 상을 위하여 달려가노라", ref: "빌립보서 3:14" },
            { text: "인내로써 우리 앞에 당한 경주를 하며 믿음의 주요 온전하게 하시는 이를 바라보자", ref: "히브리서 12:1-2" },
            { text: "여호와를 앙망하는 자는 새 힘을 얻으리니 달음박질하여도 곤비하지 아니하겠고", ref: "이사야 40:31" }
        ];

        let scene, camera, renderer, globe, marker, controls, pathLine, sprite;
        let totalKm = parseFloat(localStorage.getItem('earth3D_km')) || 0;
        const totalTarget = 40000;
        const GLOBE_RADIUS = 2;

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            const sunLight = new THREE.DirectionalLight(0xffffff, 1);
            sunLight.position.set(5, 3, 5);
            scene.add(sunLight);

            const textureLoader = new THREE.TextureLoader();
            const earthTexture = textureLoader.load('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg');
            globe = new THREE.Mesh(new THREE.SphereGeometry(GLOBE_RADIUS, 64, 64), new THREE.MeshPhongMaterial({ map: earthTexture }));
            scene.add(globe);

            // 마커
            marker = new THREE.Mesh(new THREE.SphereGeometry(0.04, 16, 16), new THREE.MeshBasicMaterial({ color: 0xfacc15 }));
            sprite = new THREE.Sprite(new THREE.SpriteMaterial({
                map: textureLoader.load('https://threejs.org/examples/textures/lensflare/lensflare0.png'),
                color: 0xfacc15, transparent: true, blending: THREE.AdditiveBlending
            }));
            sprite.scale.set(0.4, 0.4, 1);
            marker.add(sprite);
            scene.add(marker);

            // 경로 선
            pathLine = new THREE.Line(new THREE.BufferGeometry(), new THREE.LineBasicMaterial({ color: 0xfacc15, transparent: true, opacity: 0.5 }));
            scene.add(pathLine);

            camera.position.z = 5;
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enableZoom = false;

            updateVisuals(totalKm);
            animate();
        }

        function updateVisuals(km) {
            const ratio = Math.min(km / totalTarget, 1);
            const lon = (ratio * 360) * (Math.PI / 180);
            const radius = GLOBE_RADIUS + 0.05;

            marker.position.set(radius * Math.cos(lon), 0, radius * Math.sin(lon));

            const points = [];
            for (let i = 0; i <= 100; i++) {
                const pRatio = (i / 100) * ratio;
                const pLon = (pRatio * 360) * (Math.PI / 180);
                points.push(new THREE.Vector3(radius * Math.cos(pLon), 0, radius * Math.sin(pLon)));
            }
            pathLine.geometry.setFromPoints(points);
            document.getElementById('dist-text').innerText = km.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }

        function submitRecord() {
            const addedKm = (parseFloat(document.getElementById('inputKm').value) || 0) + ((parseInt(document.getElementById('inputSteps').value) || 0) * 0.0007);
            if (addedKm <= 0) { toggleModal('record', false); return; }

            const startKm = totalKm;
            totalKm += addedKm;
            localStorage.setItem('earth3D_km', totalKm);
            toggleModal('record', false);

            // 1. 빛의 이동 애니메이션
            gsap.to({ val: startKm }, {
                val: totalKm,
                duration: 2.5,
                ease: "power2.inOut",
                onUpdate: function() { updateVisuals(this.targets()[0].val); },
                onComplete: () => {
                    // 2. 도착 후 깜빡임 강하게 연출
                    gsap.fromTo(sprite.scale, {x:0.4, y:0.4}, {x:1.2, y:1.2, duration: 0.2, yoyo:true, repeat:3});
                    // 3. 말씀 표시
                    setTimeout(showBibleVerse, 800);
                }
            });
        }

        function showBibleVerse() {
            const v = verses[Math.floor(Math.random() * verses.length)];
            document.getElementById('bible-text').innerText = v.text;
            document.getElementById('bible-ref').innerText = v.ref;
            const modal = document.getElementById('bible-modal');
            modal.classList.remove('hidden');
            gsap.fromTo(modal, {opacity: 0}, {opacity: 1, duration: 0.5});
        }

        function closeBible() {
            gsap.to(document.getElementById('bible-modal'), {opacity: 0, duration: 0.3, onComplete: () => {
                document.getElementById('bible-modal').classList.add('hidden');
            }});
        }

        function toggleModal(id, show) { document.getElementById(id + '-modal').classList.toggle('hidden', !show); }
        function animate() { requestAnimationFrame(animate); globe.rotation.y += 0.0005; controls.update(); renderer.render(scene, camera); }
        window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });

        init3D();
    </script>
</body>
</html>
