<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ê±¸ì–´ì„œ ì§€êµ¬ í•œë°”í€´ - Ultra Zoom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Pretendard:wght@400;700;900&display=swap');
        
        body { margin: 0; background: #00050a; color: white; font-family: 'Pretendard', sans-serif; overflow: hidden; height: 100dvh; touch-action: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .ui-overlay { position: relative; z-index: 10; pointer-events: none; height: 100%; display: flex; flex-direction: column; justify-content: space-between; padding: 2rem; }
        .interactive { pointer-events: auto; }
        .title-font { font-family: 'Black Han Sans', sans-serif; }
        .glass { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.2); }

        /* ê°€ë¡œí˜• ëŸ¬ë‹ ì¡´ (í•˜ë‹¨) */
        #runner-zone {
            position: fixed; bottom: 130px; left: 50%; transform: translateX(-50%);
            width: 80%; max-width: 450px; height: 70px; border-radius: 35px; overflow: hidden;
            background: linear-gradient(to right, rgba(250,204,21,0.1), rgba(0,0,0,0.5));
            border: 2px solid rgba(250,204,21,0.3); z-index: 20; display: flex; align-items: center;
        }
        #ground-lane {
            position: absolute; left: 0; width: 200%; height: 15px; bottom: 8px;
            background: repeating-linear-gradient(90deg, #facc15 0px, #facc15 20px, transparent 20px, transparent 60px);
            opacity: 0.3;
        }
        .running #ground-lane { animation: moveGround 0.6s linear infinite; }
        @keyframes moveGround { from { transform: translateX(0); } to { transform: translateX(-80px); } }
        
        #runner-char { position: relative; font-size: 45px; z-index: 25; margin-left: 20px; transition: transform 0.2s; filter: drop-shadow(0 0 10px rgba(250,204,21,0.8)); }
        .running #runner-char { animation: runAni 0.4s ease-in-out infinite; }
        @keyframes runAni { 0%, 100% { transform: translateY(0) rotate(-3deg); } 50% { transform: translateY(-12px) rotate(3deg); } }

        /* í™•ëŒ€ê²½ (ë” í¬ê²Œ) */
        #magnifier-wrap {
            position: fixed; right: 30px; top: 50%; transform: translateY(-50%);
            z-index: 20; display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        #magnifier-view {
            width: 220px; height: 220px; border-radius: 50%; border: 4px solid #facc15;
            box-shadow: 0 0 40px rgba(250, 204, 21, 0.4); overflow: hidden; background: #000;
        }
        .mag-label { font-size: 12px; font-weight: 900; color: #facc15; letter-spacing: 3px; background: rgba(0,0,0,0.6); padding: 4px 12px; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="ui-overlay">
        <div class="flex flex-col items-start gap-2">
            <div class="bg-red-600 text-white px-6 py-2 rounded-xl shadow-lg">
                <span class="text-4xl font-black" id="dday-text">D-00</span>
                <span class="ml-2 font-bold opacity-80 italic">until 06.19</span>
            </div>
            <p class="text-yellow-400 text-lg font-bold tracking-[0.3em] title-font mt-2">ê±¸ì–´ì„œ ì§€êµ¬ í•œë°”í€´</p>
        </div>

        <div class="text-center mb-10">
            <div class="flex items-baseline justify-center gap-4">
                <h1 class="title-font text-8xl md:text-[11rem] leading-none">
                    <span id="dist-text">0.00</span><span class="text-3xl text-slate-400 ml-2 font-sans italic">km</span>
                </h1>
                <div class="bg-yellow-400 text-black px-4 py-2 rounded-2xl font-black text-4xl md:text-6xl italic shadow-2xl" id="percent-text">
                    0.00%
                </div>
            </div>
        </div>

        <div class="w-full max-w-md mx-auto">
            <button onclick="toggleModal('record', true)" class="interactive w-full py-7 bg-white text-black rounded-[2.5rem] font-black text-3xl shadow-2xl active:scale-95 transition-transform">
                ê¸°ë¡ ì¶”ê°€í•˜ê¸°
            </button>
        </div>
    </div>

    <div id="runner-zone">
        <div id="ground-lane"></div>
        <div id="runner-char">ğŸ§”â€â™‚ï¸</div>
    </div>

    <div id="magnifier-wrap">
        <div class="mag-label">SUPER ZOOM</div>
        <div id="magnifier-view"></div>
        <div class="mag-label text-[10px]">10km ëª¨ë‹ˆí„°ë§ ì¤‘</div>
    </div>

    <div id="record-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-6 bg-black/95 backdrop-blur-xl">
        <div class="interactive glass w-full max-w-sm p-10 rounded-[50px] text-white text-center">
            <h3 class="title-font text-3xl mb-8 text-yellow-400">í™œë™ ê¸°ë¡ ì¶”ê°€</h3>
            <div class="space-y-6 text-left mb-8">
                <div>
                    <label class="text-xs text-slate-400 mb-2 block uppercase font-bold">í™œë™ ë‚ ì§œ</label>
                    <input type="date" id="inputDate" class="w-full bg-white/10 border border-white/20 rounded-2xl p-4 text-xl font-bold text-white outline-none focus:border-yellow-400">
                </div>
                <div>
                    <label class="text-xs text-slate-400 mb-2 block uppercase font-bold">ì´ë™ ê±°ë¦¬ (km ë‹¨ìœ„ë¡œ ì…ë ¥)</label>
                    <div class="relative">
                        <input type="number" id="inputKm" step="0.1" placeholder="0.0" class="w-full bg-white/10 border border-white/20 rounded-2xl p-6 text-5xl font-bold text-white text-center outline-none focus:border-yellow-400">
                        <span class="absolute right-6 top-1/2 -translate-y-1/2 text-2xl text-yellow-400 font-bold">km</span>
                    </div>
                </div>
            </div>
            <div class="flex gap-4">
                <button onclick="toggleModal('record', false)" class="flex-1 py-5 font-bold text-slate-400">ì·¨ì†Œ</button>
                <button onclick="submitRecord()" class="flex-1 py-5 bg-yellow-400 text-black rounded-2xl font-black shadow-lg">ì €ì¥í•˜ê¸°</button>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, zoomCamera, renderer, globe, marker, controls, pathTube;
        let totalKm = parseFloat(localStorage.getItem('walk_earth_km_v5')) || 0;
        const EARTH_CIRCUMFERENCE = 40075; 
        const GLOBE_RADIUS = 2;
        const PATH_RADIUS = 2.05; 

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 6;

            // ì´ˆê³ ë°°ìœ¨ ì¹´ë©”ë¼ (ZoomCamera) - FOVë¥¼ ë‚®ì¶°ì„œ ë” í¬ê²Œ í™•ëŒ€
            zoomCamera = new THREE.PerspectiveCamera(15, 1, 0.01, 10);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const sun = new THREE.DirectionalLight(0xffffff, 1.2);
            sun.position.set(5, 5, 5);
            scene.add(sun);

            const textureLoader = new THREE.TextureLoader();
            const earthTexture = textureLoader.load('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg');
            globe = new THREE.Mesh(
                new THREE.SphereGeometry(GLOBE_RADIUS, 64, 64), 
                new THREE.MeshPhongMaterial({ map: earthTexture })
            );
            scene.add(globe);

            marker = new THREE.Group();
            const glow = new THREE.Sprite(new THREE.SpriteMaterial({
                map: textureLoader.load('https://threejs.org/examples/textures/lensflare/lensflare0.png'),
                color: 0xfff000, transparent: true, blending: THREE.AdditiveBlending
            }));
            glow.scale.set(0.6, 0.6, 1);
            marker.add(glow);
            scene.add(marker);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enableZoom = false;

            // ì´ˆê¸°í™”
            document.getElementById('inputDate').value = new Date().toISOString().substring(0, 10);
            updateDDay();
            updateVisuals(totalKm);
            animate();
        }

        function updateDDay() {
            const today = new Date();
            let dday = new Date(today.getFullYear(), 5, 19);
            if (today > dday) dday.setFullYear(today.getFullYear() + 1);
            const diff = Math.ceil((dday - today) / (1000 * 60 * 60 * 24));
            document.getElementById('dday-text').innerText = `D-${diff}`;
        }

        function updateVisuals(km) {
            const ratio = Math.min(km / EARTH_CIRCUMFERENCE, 1);
            const percent = (ratio * 100).toFixed(2);
            
            if (pathTube) scene.remove(pathTube);
            
            const points = [];
            const segments = Math.max(2, Math.floor(ratio * 500));
            
            for (let i = 0; i <= segments; i++) {
                const pRatio = (i / segments) * ratio;
                const angle = (Math.PI / 2) - (pRatio * Math.PI * 2);
                points.push(new THREE.Vector3(Math.cos(angle) * PATH_RADIUS, Math.sin(angle) * PATH_RADIUS, 0));
            }

            if (points.length > 1) {
                const pathCurve = new THREE.CatmullRomCurve3(points);
                const tubeGeo = new THREE.TubeGeometry(pathCurve, 200, 0.015, 8, false);
                const tubeMat = new THREE.MeshBasicMaterial({ 
                    color: 0xfacc15, 
                    depthTest: false, // ì§€êµ¬ê°€ ê°€ë ¤ë„ ë³´ì´ê²Œ
                    transparent: true,
                    opacity: 0.9
                });
                pathTube = new THREE.Mesh(tubeGeo, tubeMat);
                pathTube.renderOrder = 999;
                scene.add(pathTube);

                const lastPoint = points[points.length - 1];
                marker.position.copy(lastPoint);
                
                // ë‹ë³´ê¸° ì¹´ë©”ë¼: ë§ˆì»¤ì— ì•„ì£¼ ê·¼ì ‘í•˜ê²Œ ë°°ì¹˜
                const zoomFactor = 1.15;
                zoomCamera.position.set(lastPoint.x * zoomFactor, lastPoint.y * zoomFactor, 0.8);
                zoomCamera.lookAt(lastPoint);
            } else {
                marker.position.set(0, PATH_RADIUS, 0);
                zoomCamera.position.set(0, PATH_RADIUS * 1.15, 0.8);
                zoomCamera.lookAt(0, PATH_RADIUS, 0);
            }

            document.getElementById('dist-text').innerText = km.toLocaleString(undefined, {minimumFractionDigits: 2});
            document.getElementById('percent-text').innerText = percent + "%";
        }

        function submitRecord() {
            const kmInput = document.getElementById('inputKm');
            let addedKm = parseFloat(kmInput.value) || 0;
            if (addedKm <= 0) { toggleModal('record', false); return; }

            const startKm = totalKm;
            totalKm += addedKm;
            localStorage.setItem('walk_earth_km_v5', totalKm);
            toggleModal('record', false);

            // ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘
            document.getElementById('runner-zone').classList.add('running');
            document.getElementById('runner-char').innerText = "âœ¨ğŸ§”â€â™‚ï¸âœ¨";

            gsap.to({ val: startKm }, {
                val: totalKm,
                duration: 3,
                ease: "power3.inOut",
                onUpdate: function() { updateVisuals(this.targets()[0].val); },
                onComplete: () => {
                    document.getElementById('runner-zone').classList.remove('running');
                    document.getElementById('runner-char').innerText = "ğŸ§”â€â™‚ï¸";
                    kmInput.value = "";
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if(globe) globe.rotation.y += 0.0005;
            controls.update();

            // ë©”ì¸ í™”ë©´
            renderer.setViewport(0, 0, window.innerWidth, window.innerHeight);
            renderer.setScissorTest(false);
            renderer.render(scene, camera);

            // í™•ëŒ€ê²½ í™”ë©´ (ì˜¤ë¥¸ìª½ ì¤‘ì•™)
            const magElem = document.getElementById('magnifier-view');
            const rect = magElem.getBoundingClientRect();
            const minX = rect.left;
            const minY = window.innerHeight - rect.bottom;
            const width = rect.width;
            const height = rect.height;

            renderer.setScissorTest(true);
            renderer.setScissor(minX, minY, width, height);
            renderer.setViewport(minX, minY, width, height);
            renderer.render(scene, zoomCamera);
        }

        function toggleModal(id, show) { document.getElementById(id + '-modal').classList.toggle('hidden', !show); }
        window.addEventListener('resize', () => { 
            camera.aspect = window.innerWidth / window.innerHeight; 
            camera.updateProjectionMatrix(); 
            renderer.setSize(window.innerWidth, window.innerHeight); 
        });

        init3D();
    </script>
</body>
</html>
