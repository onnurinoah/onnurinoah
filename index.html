<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>2026 대학청년부 분과 드래프트</title>
  <style>
    body {
      font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      margin: 20px;
      background:#f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .draft-wrapper {
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 24px;
      align-items: flex-start;
    }

    /**************  왼쪽 메인 테이블  **************/
    .draft-table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .draft-table th,
    .draft-table td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
      min-width: 80px;
      height: 42px;
      font-size: 14px;
    }

    .draft-table thead th {
      background: #f5f5f5;
      font-weight: 600;
    }

    .row-header {
      background:#f5f5f5;
      font-weight: 600;
      width: 90px;
    }

    .row-divider td {
      background:#999;
      height: 32px;
      padding:0;
      border-color:#444;
    }

    .cell-gray   { background:#9e9e9e; }
    .cell-yellow { background:#fff2cc; }
    .cell-green  { background:#e2f0d9; }
    .cell-pink   { background:#f8cbcc; }
    .cell-empty  { background:#f3f3f3; }

    .slot {
      background:#ffffff;
      cursor:default;
      font-weight:600;
      color:#333;
    }

    /**************  오른쪽 : 화살표 + 명단  **************/
    .side-panel {
      display:flex;
      flex-direction:column;
      gap:16px;
    }

    .tier-block {
      background:#fff;
      padding:10px 12px;
      border-radius:8px;
      box-shadow:0 2px 6px rgba(0,0,0,0.08);
    }

    .tier-header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:6px;
    }

    .tier-title {
      font-weight:600;
      font-size:14px;
    }

    .tier-btn {
      border:none;
      padding:4px 10px;
      cursor:pointer;
      border-radius:16px;
      font-size:13px;
      background:#1976d2;
      color:#fff;
    }
    .tier-btn:hover {
      background:#145ca5;
    }

    .name-tags {
      display:flex;
      flex-wrap:wrap;
      gap:4px;
      margin-top:4px;
      font-size:12px;
    }

    .tag {
      padding:3px 8px;
      border-radius:999px;
      background:#e0e7ff;
      border:1px solid #c7d2fe;
      white-space:nowrap;
    }

    .side-title {
      font-size:15px;
      font-weight:700;
      margin:4px 0 8px;
    }

    .small-caption {
      font-size:11px;
      color:#777;
      margin-bottom:4px;
    }

    .reset-area {
      margin-top:12px;
      text-align:right;
      display:flex;
      justify-content:flex-end;
      gap:8px;
    }

    .reset-btn {
      border:none;
      padding:4px 10px;
      font-size:12px;
      border-radius:999px;
      background:#ef5350;
      color:#fff;
      cursor:pointer;
    }
    .reset-btn:hover {
      background:#c62828;
    }

    .undo-btn {
      border:none;
      padding:4px 10px;
      font-size:12px;
      border-radius:999px;
      background:#9e9e9e;
      color:#fff;
      cursor:pointer;
    }
    .undo-btn:hover {
      background:#757575;
    }
  </style>
</head>
<body>
<h1>2026 대학청년부 분과 드래프트</h1>

<div class="draft-wrapper">
  <!-- 1. 왼쪽 메인 테이블 -->
  <table class="draft-table">
    <thead>
      <tr>
        <th>연차</th>
        <th>기획(최대홍)</th>

        <th>양육(신경훈)</th>
        <th>선교(조은광)</th>
        <th>사역(전진)</th>

    <tbody>
      <!-- 전임 3년차~ -->
      <tr data-tier-row="ft3">
        <th class="row-header">전임 3년차~</th>
        <td class="cell-gray"></td>
        <td class="slot cell-empty" data-tier="ft3" data-ministry="worship"></td>
        <td class="slot cell-empty" data-tier="ft3" data-ministry="training"></td>
        <td class="slot cell-empty" data-tier="ft3" data-ministry="mission"></td>

      <tr class="row-divider">

      <!-- 파트 3년차 -->
      <tr data-tier-row="pt3">

        <td class="slot cell-pink"   data-tier="pt3" data-ministry="mission"></td>
        <td class="slot cell-pink"   data-tier="pt3" data-ministry="service"></td>
        <td class="slot cell-empty"  data-tier="pt3" data-ministry="campus"></td>
      </tr>

      <!-- 파트 2년차 -->
      <tr data-tier-row="pt2">
        <th class="row-header">파트 2년차</th>
        <td class="slot cell-empty" data-tier="pt2" data-ministry="plan"></td>
        <td class="slot cell-green" data-tier="pt2" data-ministry="worship"></td>
        <td class="slot cell-green" data-tier="pt2" data-ministry="training"></td>
        <td class="slot cell-green" data-tier="pt2" data-ministry="mission"></td>
        <td class="slot cell-green" data-tier="pt2" data-ministry="service"></td>
        <td class="slot cell-empty" data-tier="pt2" data-ministry="campus"></td>
      </tr>

      <!-- 파트 1년차 -->
      <tr data-tier-row="pt1">
        <th class="row-header">파트 1년차</th>
        <td class="slot cell-empty"  data-tier="pt1" data-ministry="plan"></td>
        <td class="slot cell-yellow" data-tier="pt1" data-ministry="worship"></td>
        <td class="slot cell-empty"  data-tier="pt1" data-ministry="training"></td>
        <td class="slot cell-yellow" data-tier="pt1" data-ministry="mission"></td>
        <td class="slot cell-yellow" data-tier="pt1" data-ministry="service"></td>
        <td class="slot cell-empty"  data-tier="pt1" data-ministry="campus"></td>
      </tr>
    </tbody>
  </table>

  <!-- 2. 오른쪽 : 화살표 버튼 + 이름 스티커 -->
  <div class="side-panel">

    <div>
      <div class="side-title">전임 (2026년 기준, 분과장 제외)</div>

        </div>
