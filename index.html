<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ê±¸ì–´ì„œ ì§€êµ¬ í•œë°”í€´</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Pretendard:wght@400;700;900&display=swap');
        
        body { margin: 0; background: #00050a; color: white; font-family: 'Pretendard', sans-serif; overflow: hidden; height: 100dvh; touch-action: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .ui-overlay { position: relative; z-index: 10; pointer-events: none; height: 100%; display: flex; flex-direction: column; justify-content: space-between; padding: 2rem; }
        .interactive { pointer-events: auto; }
        .title-font { font-family: 'Black Han Sans', sans-serif; }
        
        /* ê°€ë¡œí˜• ëŸ¬ë‹ ì‹œë®¬ë ˆì´í„° (í•˜ë‹¨) */
        #runner-zone {
            position: fixed; bottom: 140px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 600px; height: 100px; border-radius: 20px; overflow: hidden;
            background: rgba(250, 204, 21, 0.05); border: 1px solid rgba(250, 204, 21, 0.2);
            z-index: 20; display: flex; align-items: center;
        }
        #ground-lane {
            position: absolute; bottom: 15px; width: 200%; height: 4px;
            background: repeating-linear-gradient(90deg, #facc15 0px, #facc15 20px, transparent 20px, transparent 40px);
            opacity: 0.5;
        }
        .running #ground-lane { animation: moveGroundHorizontally 0.5s linear infinite; }
        @keyframes moveGroundHorizontally { from { transform: translateX(0); } to { transform: translateX(-40px); } }
        
        #runner-char { 
            position: relative; font-size: 50px; z-index: 25; margin-left: 40px; 
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.8)); transition: transform 0.2s;
        }
        .running #runner-char { animation: runBounce 0.3s ease-in-out infinite alternate; }
        @keyframes runBounce { from { transform: translateY(0) rotate(-5deg); } to { transform: translateY(-10px) rotate(5deg); } }

        .dday-badge { background: #ef4444; color: white; padding: 4px 12px; border-radius: 8px; font-weight: 900; font-size: 1.1rem; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="ui-overlay">
        <div class="flex justify-between items-start">
            <div class="text-left">
                <p class="text-yellow-400 text-sm font-bold tracking-widest title-font mb-1">ê±¸ì–´ì„œ ì§€êµ¬ í•œë°”í€´</p>
                <div class="flex items-center gap-2">
                    <span class="dday-badge" id="dday-text">D-DAY</span>
                    <span class="text-slate-400 text-xs font-bold">ëª©í‘œ: 6ì›” 19ì¼</span>
                </div>
            </div>
        </div>

        <div class="text-center mb-20">
            <h1 class="title-font text-8xl md:text-[11rem] leading-none mb-4">
                <span id="dist-text">0.00</span><span class="text-2xl text-slate-500 ml-2 font-sans italic">km</span>
            </h1>
            <div class="inline-flex items-center gap-4 bg-yellow-400 text-black px-8 py-2 rounded-full shadow-xl">
                <span class="font-black text-sm uppercase tracking-tighter">Progress</span>
                <span id="percent-text" class="font-black text-4xl">0.00%</span>
            </div>
        </div>

        <div class="w-full max-w-md mx-auto">
            <button onclick="toggleModal('record', true)" class="interactive w-full py-6 bg-white text-black rounded-3xl font-black text-2xl shadow-2xl active:scale-95 transition-transform">
                ê¸°ë¡ ì¶”ê°€í•˜ê¸°
            </button>
        </div>
    </div>

    <div id="runner-zone">
        <div id="ground-lane"></div>
        <div id="runner-char">âœ¨ğŸƒ</div>
        <div class="absolute right-6 bottom-4 text-[10px] text-yellow-400/50 font-black italic">STEP BY STEP...</div>
    </div>

    <div id="record-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-6 bg-black/95 backdrop-blur-xl">
        <div class="interactive glass w-full max-w-sm p-10 rounded-[50px] text-white text-center border border-white/20">
            <h3 class="title-font text-3xl mb-8 text-yellow-400">í™œë™ ê¸°ë¡</h3>
            <div class="space-y-6 text-left">
                <div>
                    <label class="text-xs text-slate-500 mb-2 block font-bold uppercase tracking-widest">ë‚ ì§œ</label>
                    <input type="date" id="inputDate" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 outline-none focus:border-yellow-400 text-lg font-bold">
                </div>
                <div>
                    <label class="text-xs text-slate-500 mb-2 block font-bold uppercase tracking-widest">ì´ë™ ê±°ë¦¬ (KM)</label>
                    <input type="number" id="inputKm" step="0.1" placeholder="0.0" class="w-full bg-white/5 border border-white/10 rounded-2xl p-6 outline-none focus:border-yellow-400 text-5xl font-bold text-center">
                </div>
            </div>
            <div class="flex gap-4 mt-10">
                <button onclick="toggleModal('record', false)" class="flex-1 py-5 font-bold text-slate-400">ì·¨ì†Œ</button>
                <button onclick="submitRecord()" class="flex-1 py-5 bg-yellow-400 text-black rounded-2xl font-black shadow-lg">ì €ì¥</button>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, globe, marker, controls, pathTube;
        let totalKm = parseFloat(localStorage.getItem('walk_earth_km_v4')) || 0;
        const EARTH_CIRCUMFERENCE = 40075; 
        const GLOBE_RADIUS = 2;
        const PATH_RADIUS = 2.1; // ì§€êµ¬ë³´ë‹¤ ì‚´ì§ í¬ê²Œ

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5);
            scene.add(light);

            const textureLoader = new THREE.TextureLoader();
            const earthTexture = textureLoader.load('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg');
            globe = new THREE.Mesh(
                new THREE.SphereGeometry(GLOBE_RADIUS, 64, 64), 
                new THREE.MeshPhongMaterial({ map: earthTexture })
            );
            scene.add(globe);

            // ë¹›ì˜ ë§ˆì»¤
            marker = new THREE.Group();
            const glow = new THREE.Sprite(new THREE.SpriteMaterial({
                map: textureLoader.load('https://threejs.org/examples/textures/lensflare/lensflare0.png'),
                color: 0xfff000, transparent: true, blending: THREE.AdditiveBlending,
                depthTest: false // ê°€ë ¤ì§€ì§€ ì•Šê²Œ ì„¤ì •
            }));
            glow.scale.set(1.2, 1.2, 1);
            marker.add(glow);
            marker.renderOrder = 999; // í•­ìƒ ìœ„ì— ë Œë”ë§
            scene.add(marker);

            camera.position.z = 6;
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enableZoom = false;

            // D-Day ê³„ì‚° (6ì›” 19ì¼)
            const today = new Date();
            const dday = new Date(today.getFullYear(), 5, 19); 
            if (today > dday) dday.setFullYear(dday.getFullYear() + 1);
            const diff = Math.ceil((dday - today) / (1000 * 60 * 60 * 24));
            document.getElementById('dday-text').innerText = `D-${diff}`;

            document.getElementById('inputDate').value = today.toISOString().substring(0, 10);
            updateVisuals(totalKm);
            animate();
        }

        function updateVisuals(km) {
            const ratio = Math.min(km / EARTH_CIRCUMFERENCE, 1);
            const percent = (ratio * 100).toFixed(2);
            
            if (pathTube) scene.remove(pathTube);
            
            if (ratio > 0) {
                const points = [];
                const segments = Math.max(2, Math.floor(ratio * 300));
                for (let i = 0; i <= segments; i++) {
                    const pRatio = (i / segments) * ratio;
                    const angle = (Math.PI / 2) - (pRatio * Math.PI * 2);
                    points.push(new THREE.Vector3(Math.cos(angle) * PATH_RADIUS, Math.sin(angle) * PATH_RADIUS, 0));
                }

                const pathCurve = new THREE.CatmullRomCurve3(points);
                const tubeGeo = new THREE.TubeGeometry(pathCurve, segments, 0.025, 8, false);
                const tubeMat = new THREE.MeshBasicMaterial({ 
                    color: 0xfacc15, 
                    depthTest: false, // ì´ ì„¤ì •ì´ ì§€êµ¬ì— ê°€ë ¤ì§€ëŠ” ê²ƒì„ ë°©ì§€í•¨
                    transparent: true,
                    opacity: 0.9
                });
                pathTube = new THREE.Mesh(tubeGeo, tubeMat);
                pathTube.renderOrder = 998; // ë§ˆì»¤ë³´ë‹¤ëŠ” ì•„ë˜, ì§€êµ¬ë³´ë‹¤ëŠ” ìœ„
                scene.add(pathTube);

                const lastPoint = points[points.length - 1];
                marker.position.copy(lastPoint);
            } else {
                marker.position.set(0, PATH_RADIUS, 0);
            }

            document.getElementById('dist-text').innerText = km.toLocaleString(undefined, {minimumFractionDigits: 2});
            document.getElementById('percent-text').innerText = percent + "%";
        }

        function submitRecord() {
            const kmInput = document.getElementById('inputKm');
            let addedKm = parseFloat(kmInput.value) || 0;
            if (addedKm <= 0) { toggleModal('record', false); return; }

            const startKm = totalKm;
            totalKm += addedKm;
            localStorage.setItem('walk_earth_km_v4', totalKm);
            toggleModal('record', false);

            // ê°€ë¡œ ëŸ¬ë‹ ì• ë‹ˆë©”ì´ì…˜ í™œì„±í™”
            const zone = document.getElementById('runner-zone');
            zone.classList.add('running');

            gsap.to({ val: startKm }, {
                val: totalKm,
                duration: 3,
                ease: "power2.inOut",
                onUpdate: function() { updateVisuals(this.targets()[0].val); },
                onComplete: () => {
                    zone.classList.remove('running');
                    gsap.fromTo(marker.scale, {x:1, y:1}, {x:3, y:3, duration: 0.5, yoyo:true, repeat:1});
                    kmInput.value = "";
                }
            });
        }

        function toggleModal(id, show) { document.getElementById(id + '-modal').classList.toggle('hidden', !show); }
        function animate() { requestAnimationFrame(animate); if(globe) globe.rotation.y += 0.001; controls.update(); renderer.render(scene, camera); }
        window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });

        init3D();
    </script>
</body>
</html>
