<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COUNTDOWN - Walk the Earth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Pretendard:wght@400;700;900&display=swap');
        
        body { margin: 0; background: #00050a; color: white; font-family: 'Pretendard', sans-serif; overflow: hidden; height: 100dvh; touch-action: none; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .ui-overlay { position: relative; z-index: 10; pointer-events: none; height: 100%; display: flex; flex-direction: column; justify-content: space-between; padding: 2.5rem; }
        .interactive { pointer-events: auto; }
        .title-font { font-family: 'Black Han Sans', sans-serif; }
        .glass { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* 확대경 프레임 */
        #magnifier-wrap {
            position: fixed; right: 30px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; align-items: center; gap: 12px; z-index: 15;
        }
        #magnifier-view {
            width: 220px; height: 220px; border-radius: 50%; border: 4px solid #facc15;
            box-shadow: 0 0 50px rgba(250, 204, 21, 0.4); overflow: hidden; background: #000;
        }
        .mag-label { font-size: 13px; font-weight: 900; color: #facc15; letter-spacing: 3px; text-shadow: 0 0 10px rgba(0,0,0,1); }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="ui-overlay">
        <div class="flex flex-col items-start gap-1">
            <h2 class="text-yellow-400 text-5xl font-black tracking-tighter title-font italic">COUNTDOWN</h2>
            <div class="bg-red-600 text-white px-8 py-3 rounded-2xl shadow-[0_0_30px_rgba(220,38,38,0.5)] mt-3">
                <span class="text-6xl font-black italic leading-none" id="dday-text">D-00</span>
                <span class="ml-3 text-lg font-bold opacity-90 uppercase border-l border-white/30 pl-3">To 06.19</span>
            </div>
        </div>

        <div class="text-center">
            <div class="flex flex-col items-center justify-center gap-2">
                <div class="flex items-baseline gap-4">
                    <h1 class="title-font text-[10rem] md:text-[13rem] leading-none tracking-tighter">
                        <span id="dist-text">0.00</span><span class="text-3xl text-slate-400 ml-2 font-sans italic">km</span>
                    </h1>
                    <div class="bg-yellow-400 text-black px-6 py-2 rounded-2xl font-black text-6xl md:text-8xl italic shadow-[0_0_60px_rgba(250,204,21,0.6)]" id="percent-text">
                        0.00%
                    </div>
                </div>
            </div>
        </div>

        <div class="w-full max-w-md mx-auto">
            <button onclick="toggleModal('record', true)" class="interactive w-full py-8 bg-white text-black rounded-[3rem] font-black text-4xl shadow-2xl active:scale-95 transition-transform">
                기록 추가하기
            </button>
        </div>
    </div>

    <div id="magnifier-wrap">
        <div class="mag-label">ULTRA ZOOM</div>
        <div id="magnifier-view"></div>
        <div class="mag-label text-[10px] text-white opacity-60">10KM 미세 움직임 감지</div>
    </div>

    <div id="record-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-6 bg-black/95 backdrop-blur-2xl">
        <div class="interactive glass w-full max-w-sm p-12 rounded-[60px] text-white text-center">
            <h3 class="title-font text-4xl mb-10 text-yellow-400">ACTIVITY LOG</h3>
            
            <div class="space-y-8 text-left mb-12">
                <div>
                    <label class="text-sm text-slate-400 mb-3 block font-black uppercase">날짜 선택</label>
                    <input type="date" id="inputDate" class="w-full bg-white/10 border border-white/20 rounded-2xl p-5 text-2xl font-bold text-white outline-none focus:border-yellow-400">
                </div>
                <div>
                    <label class="text-sm text-slate-400 mb-3 block font-black uppercase">이동 거리 (km)</label>
                    <div class="relative">
                        <input type="number" id="inputKm" step="0.1" placeholder="0.0" class="w-full bg-white/10 border border-white/20 rounded-2xl p-7 text-6xl font-black text-white text-center outline-none focus:border-yellow-400">
                        <span class="absolute right-8 top-1/2 -translate-y-1/2 text-3xl text-yellow-400 font-black italic">km</span>
                    </div>
                </div>
            </div>

            <div class="flex gap-5">
                <button onclick="toggleModal('record', false)" class="flex-1 py-6 font-bold text-slate-400 text-xl">취소</button>
                <button onclick="submitRecord()" class="flex-1 py-6 bg-yellow-400 text-black rounded-3xl font-black text-2xl shadow-xl">저장하기</button>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, zoomCamera, renderer, globe, marker, controls, pathTube, zoomLight;
        let totalKm = parseFloat(localStorage.getItem('walk_earth_km_v6')) || 0;
        const EARTH_CIRCUMFERENCE = 40075; 
        const GLOBE_RADIUS = 2;
        const PATH_RADIUS = 2.05;

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 6;

            // 확대 카메라 (배율을 위해 FOV를 12로 아주 낮게 설정)
            zoomCamera = new THREE.PerspectiveCamera(12, 1, 0.01, 10);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 기본 조명
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const sun = new THREE.DirectionalLight(0xffffff, 1.2);
            sun.position.set(5, 5, 5);
            scene.add(sun);

            // 확대경용 전용 조명 (카메라를 따라다님)
            zoomLight = new THREE.PointLight(0xffffff, 1.5, 10);
            scene.add(zoomLight);

            const textureLoader = new THREE.TextureLoader();
            const earthTexture = textureLoader.load('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg');
            globe = new THREE.Mesh(
                new THREE.SphereGeometry(GLOBE_RADIUS, 64, 64), 
                new THREE.MeshPhongMaterial({ map: earthTexture })
            );
            scene.add(globe);

            marker = new THREE.Group();
            const glow = new THREE.Sprite(new THREE.SpriteMaterial({
                map: textureLoader.load('https://threejs.org/examples/textures/lensflare/lensflare0.png'),
                color: 0xfff000, transparent: true, blending: THREE.AdditiveBlending
            }));
            glow.scale.set(0.7, 0.7, 1);
            marker.add(glow);
            scene.add(marker);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enableZoom = false;

            document.getElementById('inputDate').value = new Date().toISOString().substring(0, 10);

            updateDDay();
            updateVisuals(totalKm);
            animate();
        }

        function updateDDay() {
            const today = new Date();
            let dday = new Date(today.getFullYear(), 5, 19);
            if (today > dday) dday.setFullYear(today.getFullYear() + 1);
            const diff = Math.ceil((dday - today) / (1000 * 60 * 60 * 24));
            document.getElementById('dday-text').innerText = `D-${diff}`;
        }

        function updateVisuals(km) {
            const ratio = Math.min(km / EARTH_CIRCUMFERENCE, 1);
            const percent = (ratio * 100).toFixed(2);
            
            if (pathTube) scene.remove(pathTube);
            
            const points = [];
            const segments = Math.max(2, Math.floor(ratio * 1000)); // 매우 정밀한 궤적
            
            for (let i = 0; i <= segments; i++) {
                const pRatio = (i / segments) * ratio;
                const angle = (Math.PI / 2) - (pRatio * Math.PI * 2);
                points.push(new THREE.Vector3(Math.cos(angle) * PATH_RADIUS, Math.sin(angle) * PATH_RADIUS, 0));
            }

            if (points.length > 1) {
                const pathCurve = new THREE.CatmullRomCurve3(points);
                const tubeGeo = new THREE.TubeGeometry(pathCurve, 512, 0.015, 8, false);
                const tubeMat = new THREE.MeshBasicMaterial({ 
                    color: 0xfacc15,
                    transparent: true,
                    opacity: 0.9,
                    depthTest: false // 핵심: 지구에 가려지지 않게 함
                });
                pathTube = new THREE.Mesh(tubeGeo, tubeMat);
                pathTube.renderOrder = 999; // 렌더링 순서를 가장 위로
                scene.add(pathTube);

                const lastPoint = points[points.length - 1];
                marker.position.copy(lastPoint);
                
                // 확대경 카메라 위치 최적화
                // 마커로부터 수직 방향으로 살짝 띄움
                const normal = lastPoint.clone().normalize();
                const camPos = lastPoint.clone().add(normal.multiplyScalar(0.8));
                zoomCamera.position.copy(camPos);
                zoomCamera.lookAt(lastPoint);
                
                // 확대경 조명을 카메라 위치에 배치하여 항상 밝게 유지
                zoomLight.position.copy(camPos);
            } else {
                marker.position.set(0, PATH_RADIUS, 0);
                zoomCamera.position.set(0, PATH_RADIUS + 0.8, 0);
                zoomCamera.lookAt(0, PATH_RADIUS, 0);
            }

            document.getElementById('dist-text').innerText = km.toLocaleString(undefined, {minimumFractionDigits: 2});
            document.getElementById('percent-text').innerText = percent + "%";
        }

        function submitRecord() {
            const kmInput = document.getElementById('inputKm');
            let addedKm = parseFloat(kmInput.value) || 0;
            if (addedKm <= 0) { toggleModal('record', false); return; }

            const startKm = totalKm;
            totalKm += addedKm;
            localStorage.setItem('walk_earth_km_v6', totalKm);
            toggleModal('record', false);

            gsap.to({ val: startKm }, {
                val: totalKm,
                duration: 4,
                ease: "power2.inOut",
                onUpdate: function() { updateVisuals(this.targets()[0].val); },
                onComplete: () => {
                    gsap.fromTo(marker.scale, {x:1, y:1}, {x:5, y:5, duration: 0.4, yoyo:true, repeat:1});
                    kmInput.value = "";
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if(globe) globe.rotation.y += 0.0003;
            controls.update();

            // 1. 메인 뷰
            renderer.setViewport(0, 0, window.innerWidth, window.innerHeight);
            renderer.setScissorTest(false);
            renderer.render(scene, camera);

            // 2. 확대경 뷰
            const magElem = document.getElementById('magnifier-view');
            const rect = magElem.getBoundingClientRect();
            const minX = rect.left;
            const minY = window.innerHeight - rect.bottom;
            const width = rect.width;
            const height = rect.height;

            renderer.setScissorTest(true);
            renderer.setScissor(minX, minY, width, height);
            renderer.setViewport(minX, minY, width, height);
            renderer.render(scene, zoomCamera);
        }

        function toggleModal(id, show) { document.getElementById(id + '-modal').classList.toggle('hidden', !show); }
        window.addEventListener('resize', () => { 
            camera.aspect = window.innerWidth / window.innerHeight; 
            camera.updateProjectionMatrix(); 
            renderer.setSize(window.innerWidth, window.innerHeight); 
        });

        init3D();
    </script>
</body>
</html>
